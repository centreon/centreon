version: 2
updates:
  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: monthly
    open-pull-requests-limit: 10
    labels:
      - 'dependencies'
      - 'gha'

  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: daily
    open-pull-requests-limit: 0
    labels:
      - 'dependencies'
      - 'javascript'
    allow:
      - dependency-type: "direct"
      - dependency-type: "production"

  - package-ecosystem: composer
    directory: '/'
    schedule:
      interval: daily
    open-pull-requests-limit: 0
    labels:
      - 'dependencies'
      - 'php'
    allow:
      - dependency-type: "direct"
      - dependency-type: "production"
