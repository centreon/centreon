name: backend-dependencies
description: Install Backend Dependencies
inputs:
  base_directory:
    description: The base directory
    required: true
  cache_key:
    description: "The backend vendor directory cache key"
    required: true

runs:
  using: "composite"
  steps:
    - name: Setup PHP
      uses: shivammathur/setup-php@e6f75134d35752277f093989e72e140eaa222f35 # v2
      with:
        php-version: 8.1
      env:
        runner: ubuntu-22.04

    - name: Install Dependencies
      run: composer install --no-dev --optimize-autoloader
      working-directory: ${{ inputs.base_directory }}
      shell: bash

    - name: Cache vendor directory
      uses: actions/cache@704facf57e6136b1bc63b828d79edcd491f0ee84 # v3.3.2
      with:
        path: ${{ inputs.base_directory }}/vendor
        key: ${{ inputs.cache_key }}
