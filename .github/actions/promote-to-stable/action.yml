name: "promote testing to stable"
description: "Promote testing packages to stable."
inputs:
  artifactory_token:
    description: "Artifactory token"
    required: true
  module:
    description: "Module"
    required: true
  distrib:
    description: "The distribution used for packaging"
    required: true
  version:
    description: "Centreon packaged version"
    required: true
  stability:
    description: "The package stability (stable, testing, unstable)"
    required: true

runs:
  using: "composite"
  steps:
    - uses: jfrog/setup-jfrog-cli@v3
      env:
        JF_URL: https://centreon.jfrog.io
        JF_ACCESS_TOKEN: ${{ inputs.artifactory_token }}

    - name: Promote package
      run: |
        echo "[DEBUG] - Promote to repository: ${{ inputs.stability }}"
        TARGET_PATH="rpm-standard/${{ inputs.version }}/${{ inputs.distrib }}/${{ inputs.stability }}/noarch/RPMS/"

        echo "[DEBUG] - Get path to dir with testing artifacts to promote to stable."
        SRC_PATH=$(jf rt s --include-dirs --fail-no-op rpm-standard/${{ inputs.version }}/${{ inputs.distrib }}/testing/noarch/${{ inputs.module }}/centreon-${{ inputs.module }}-${{ inputs.version }}-1 | jq -r '.[].path')

        echo "[DEBUG] - Promoting testing artifacts to stable."
        jf rt cp --flat=true $SRC_PATH/* $TARGET_PATH/

      shell: bash
