name: "Cypress E2E Testing"
description: "Cypress E2E Testing"
inputs:
  name:
    description: "test name"
    required: true
  web_image_version:
    description: "Web image version"
    required: true
  openid_image_version:
    description: "Openid image version"
    required: true
  module:
    description: "module"
    required: true
  feature_file_path:
    description: "feature file"
    required: true

runs:
  using: "composite"
  steps:
    - uses: pnpm/action-setup@v2
      with:
        version: 7
        run_install: false

    - uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: pnpm
        cache-dependency-path: ${{ inputs.module }}/tests/e2e

    - name: Install dependencies
      run: |
        pnpm install --frozen-lockfile
        pnpm cypress install --force
      working-directory: ${{ inputs.module }}/tests/e2e
      shell: bash

    - name: Format feature file path
      id: formatFeatureFilePath
      run:
        echo "value=$(echo '${{ inputs.feature_file_path }}' | sed -e 's#/#-#g')" >> $GITHUB_OUTPUT
      shell: bash

    - name: Cypress end-to-end testing
      uses: cypress-io/github-action@v5
      env:
        CYPRESS_WEB_IMAGE_VERSION: ${{ inputs.web_image_version }}
        CYPRESS_OPENID_IMAGE_VERSION: ${{ inputs.openid_image_version }}
      with:
        browser: chrome
        install: false
        working-directory: ${{ inputs.module }}/tests/e2e
        spec: cypress/e2e/**/${{ inputs.feature_file_path }}
        publish-summary: false

    - name: Archive logs
      uses: actions/upload-artifact@v3
      with:
        name: docker-logs
        path: ${{ inputs.module }}/tests/e2e/cypress/results/logs/*
        retention-days: 1
