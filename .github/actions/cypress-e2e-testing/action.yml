name: "Cypress E2E Testing"
description: "Cypress E2E Testing"
inputs:
  name:
    description: "test name"
    required: true
  image:
    description: "image"
    required: true
  image_openid_version:
    description: "Openid image version"
    required: true
  image_version:
    description: "image version"
    required: true
  module:
    description: "module"
    required: true
  feature_file_path:
    description: "feature file"
    required: true

runs:
  using: "composite"
  steps:
    - uses: pnpm/action-setup@v2
      with:
        version: 7

    - name: Install dependencies
      run: pnpm install
      working-directory: ${{ inputs.module }}
      shell: bash

    - uses: mad9000/actions-find-and-replace-string@2
      id: formatFeatureFilePath
      with:
          source: ${{ inputs.feature_file_path }}
          find: '/'
          replace: '-'

    - name: "Start Openid container"
      if: ${{ contains(steps.formatFeatureFilePath.outputs.value, 'OpenID') || contains(steps.formatFeatureFilePath.outputs.value, 'Web-SSO') }}
      run: docker run -p 8080:8080 -d -v "/var/run/docker.sock:/var/run/docker.sock" --name e2e-tests-openid-${{ inputs.module }} centreon.jfrog.io/docker/openid:${{ inputs.image_openid_version }}
      shell: bash

    - name: "Start Centreon container"
      run: docker run -p 4000:80 -d -v "/var/run/docker.sock:/var/run/docker.sock" --name e2e-tests-${{ inputs.module }} ${{ inputs.image }}:${{ inputs.image_version }}
      shell: bash

    - name: Cypress end-to-end testing
      uses: cypress-io/github-action@f626f218526295bf4255defd3aa6eb98f9eeffd6
      with:
        browser: chrome
        install: false
        working-directory: ${{ inputs.module }}/tests/e2e
        spec: cypress/e2e/**/${{ inputs.feature_file_path }}
        publish-summary: false

    - if: ${{ failure() }}
      run: |
        mkdir -p logs/${{ steps.formatFeatureFilePath.outputs.value }}
        docker logs e2e-tests-${{ inputs.module }} > logs/${{ steps.formatFeatureFilePath.outputs.value }}/docker.log
        docker exec e2e-tests-${{ inputs.module }} bash -c "cat /var/log/centreon-broker/*.log 2>/dev/null" > logs/${{ steps.formatFeatureFilePath.outputs.value }}/broker.log
        docker exec e2e-tests-${{ inputs.module }} bash -c "cat /var/log/centreon-engine/centengine.log 2>/dev/null" > logs/${{ steps.formatFeatureFilePath.outputs.value }}/engine.log
        docker exec e2e-tests-${{ inputs.module }} bash -c "cat /var/log/centreon-gorgone/gorgoned.log 2>/dev/null" > logs/${{ steps.formatFeatureFilePath.outputs.value }}/gorgoned.log
        mv ${{ inputs.module }}/tests/e2e/cypress/results/videos/* logs/${{ steps.formatFeatureFilePath.outputs.value }}/
      shell: bash

    - if: ${{ failure() }}
      name: Archive videos
      uses: actions/upload-artifact@v3
      with:
        name: e2e-test-logs
        path: logs/

    - name: Rename cypress report
      run: mv ${{ inputs.module }}/tests/e2e/cypress/results/reports/cypress-fe.xml ${{ inputs.module }}/tests/e2e/cypress/results/reports/${{ steps.formatFeatureFilePath.outputs.value }}.xml
      shell: bash
