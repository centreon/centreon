name: "Cypress E2E Testing"
description: "Cypress E2E Testing"
inputs:
  name:
    description: "test name"
    required: true
  web_image_os:
    description: "Web image operating system"
    required: true
  web_image_version:
    description: "Web image version"
    required: true
  openid_image_version:
    description: "Openid image version"
    required: true
  module:
    description: "module"
    required: true
  feature_file_path:
    description: "feature file"
    required: true
  dependencies_lock_file:
    description: "The frontend dependencies lock file path"
    required: true

runs:
  using: "composite"
  steps:
    - uses: pnpm/action-setup@v2
      with:
        version: 7
        run_install: false

    - uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: pnpm
        cache-dependency-path: ${{ inputs.dependencies_lock_file }}

    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      working-directory: ${{ inputs.module }}/tests/e2e
      shell: bash
      env:
        CYPRESS_INSTALL_BINARY: "0"
        PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: "1"
        PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: "true"

    - name: Install Cypress binary
      uses: nick-fields/retry@v2
      with:
        timeout_seconds: 120
        max_attempts: 10
        retry_wait_seconds: 30
        retry_on: error
        command: cd ${{ inputs.module }}/tests/e2e && pnpm cypress install --force

    - name: Install browser dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget libgtk2.0-0 libgtk-3-0 libgbm-dev libnotify-dev libgconf-2-4 libnss3 libxss1 libasound2 libxtst6 xauth xvfb xdg-utils libu2f-udev fonts-liberation libu2f-udev fonts-liberation xdg-utils
        sudo wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo apt-get install -y -f ./google-chrome-stable__current_amd64.deb

        # Parse Google Chrome version
        FULL_CHROME_VERSION=$(google-chrome --product-version)
        CHROME_VERSION=${FULL_CHROME_VERSION%.*}
        echo "Chrome version is $FULL_CHROME_VERSION"

        # Get chrome versions information
        CHROME_PLATFORM="linux64"
        CHROME_VERSIONS_URL="https://googlechromelabs.github.io/chrome-for-testing/latest-patch-versions-per-build-with-downloads.json"
        CHROME_VERSIONS_JSON=$(curl -fsSL "${CHROME_VERSIONS_URL}")

        # Download and unpack the latest release of chromedriver
        CHROMEDRIVER_VERSION=$(echo "${CHROME_VERSIONS_JSON}" | jq -r '.builds["'"$CHROME_VERSION"'"].version')
        CHROMEDRIVER_URL=$(echo "${CHROME_VERSIONS_JSON}" | jq -r '.builds["'"$CHROME_VERSION"'"].downloads.chromedriver[] | select(.platform=="'"${CHROME_PLATFORM}"'").url')
        CHROMEDRIVER_ARCHIVE="chromedriver_linux64.zip"
        CHROMEDRIVER_DIR="/usr/local/share/chromedriver-linux64"
        CHROMEDRIVER_BIN="$CHROMEDRIVER_DIR/chromedriver"

        echo "Installing chromedriver version $CHROMEDRIVER_VERSION"
        sudo wget $CHROMEDRIVER_URL -o /tmp/$CHROMEDRIVER_ARCHIVE
        sudo unzip -qq /tmp/$CHROMEDRIVER_ARCHIVE -d /usr/local/share

        sudo chmod +x $CHROMEDRIVER_BIN
        sudo ln -s "$CHROMEDRIVER_BIN" /usr/bin/
        sudo echo "CHROMEWEBDRIVER=$CHROMEDRIVER_DIR" | sudo tee -a /etc/environment
      shell: bash

    - name: Cypress end-to-end testing
      uses: cypress-io/github-action@v6
      with:
        command: pnpm run cypress:run --spec cypress/e2e/**/${{ inputs.feature_file_path }}
        install: false
        working-directory: ${{ inputs.module }}/tests/e2e
        publish-summary: false
      env:
        CYPRESS_VERIFY_TIMEOUT: "60000"
        CYPRESS_WEB_IMAGE_OS: ${{ inputs.web_image_os }}
        CYPRESS_WEB_IMAGE_VERSION: ${{ inputs.web_image_version }}
        CYPRESS_OPENID_IMAGE_VERSION: ${{ inputs.openid_image_version }}
