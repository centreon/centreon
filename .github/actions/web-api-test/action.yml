name: "Centreon Web API Testing"
description: "Centreon Web API Testing"
inputs:
  distrib:
    description: "distrib"
    required: true
  image_version:
    description: "image version"
    required: true

runs:
  using: "composite"
  steps:
    - run: docker network create api-network
      shell: bash
    - run: docker run --privileged -p 80:80 -p 3306:3306 -d --name web-api-test-${{ inputs.module }} --network api-network web-api-test:${{ inputs.image_version }}
      shell: bash
    - run: docker run -i -v "$PWD:/tmp" -w "/tmp" --entrypoint "/tmp/ci/scripts/do-web-api-test.sh" --network api-network docker.registry.apps.centreon.com/web-api-test-node:${{ inputs.image_version }}
      shell: bash
