name: "rpm-package"
description: "Package RPM Centreon"
inputs:
  module_name:
    description: "The distribution to call to package the application"
    required: true
  distrib:
    description: "The distribution to call to package the application"
    required: true
  version:
    description: "The version of the container image"
    required: true
runs:
  using: "composite"
  steps:
    - run: docker run -i --entrypoint /src/ci/scripts/${{ inputs.module_name }}-packaging.sh -v "$PWD:/src" docker.registry.apps.centreon.com/${{ inputs.module_name }}-package-${{ inputs.distrib }}:${{ inputs.version }}
      shell: bash
