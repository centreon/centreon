name: "Web Cypress Component Testing"
description: "Web Cypress Component Testing"
inputs:
  module:
    description: "Module on which the test will be run"
    required: true
  spec_file_path:
    description: "Path of spec file."
    required: true

runs:
  using: "composite"
  steps:
    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - uses: pnpm/action-setup@v2
      with:
        version: 7
        run_install: false

    - name: Format feature file path
      id: formatFeatureFilePath
      run:
        echo "value=$(echo '${{ inputs.feature_file_path }}' | sed -e 's#/#-#g')" >> $GITHUB_OUTPUT
      shell: bash

    - name: Get pnpm store directory
      id: pnpm-cache
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      working-directory: centreon

    - uses: actions/cache@v3
      name: Setup pnpm cache
      with:
        path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('centreon/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      shell: bash
      working-directory: centreon

    - name: Cypress web component testing
      uses: cypress-io/github-action@v5
      with:
        browser: chrome
        component: true
        install: false
        #install-command: pnpm install --frozen-lockfile
        working-directory: ${{ inputs.module }}
        spec: www/front_src/src/**/${{ inputs.spec_file_path }}
        publish-summary: false

    - name: Archive videos
      uses: actions/upload-artifact@v3
      if: ${{ failure() }}
      with:
        name: cypress-videos-${{ steps.formatSpecFilePath.outputs.value }}
        path: ${{ inputs.module }}/cypress/results/videos
        retention-days: 1

    - name: Archive screenshots
      uses: actions/upload-artifact@v3
      if: ${{ failure() }}
      with:
        name: cypress-screenshots-${{ steps.formatSpecFilePath.outputs.value }}
        path: ${{ inputs.module }}/cypress/screenshots
        retention-days: 1

    - name: Archive snapshots
      uses: actions/upload-artifact@v3
      if: ${{ failure() }}
      with:
        name: cypress-snapshots-${{ steps.formatSpecFilePath.outputs.value }}
        path: ${{ inputs.module }}/cypress/visual-testing-snapshots
        retention-days: 1
