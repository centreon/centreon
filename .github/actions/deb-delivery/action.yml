name: "deb-package"
description: "Package deb Centreon"
inputs:
  module_name:
    description: "The package module name"
    required: true
  distrib:
    description: "The distribution used for packaging"
    required: true
  nexus_username:
    description: "Artifact Manager technical username"
    required: true
  nexus_password:
    description: "Artifact Manager technical password"
    required: true
  version:
    description: "Centreon packaged version"
    required: true
  cache_key:
    description: "The cached package key"
    required: true

runs:
  using: "composite"
  steps:
    - name: Use cache DEB files
      uses: actions/cache@v3
      with:
        path: ./*.deb
        key: ${{ inputs.cache_key }}

    - name: Publish debS to Nexus
      run: |
        if [[ -z "$GITHUB_HEAD_REF" ]];
        then
          export "BRANCHNAME"="$GITHUB_REF_NAME"
        else
          export "BRANCHNAME"="$GITHUB_HEAD_REF"
        fi
        case "$BRANCHNAME" in
          develop)
            REPO=unstable
            ;;
          release* | hotfix*)
            REPO=testing
            ;;
          master | main | [0-9]{2}\.[0-9]{2}.)
            REPO=stable
            ;;
          MON*)
            echo -n "[INFO] NO DELIVERY ON MON BRANCHES"
            exit 0
            ;;
          *)
            echo -n "[INFO] Non conventional branch name. Please rename your branch to meet the requirements"
            echo $GITHUB_HEAD_REF;
            exit 0
            ;;
        esac

        for FILE in *.deb;
        do

          VERSION=$(echo $FILE | grep -oP '[0-9]{2}\.[0-9]{2}')

          echo "Repo: $REPO"
          echo "Version: $VERSION"

          curl -v -u "${{ inputs.nexus_username }}":"${{ inputs.nexus_password }}" -X PUT "https://artifactory.apps.centreon.com/artifactory/debian-$VERSION$REPO/pool/$FILE;deb.distribution=bullseye;deb.component=main;deb.architecture=amd64" -T "./$FILE"

        done
      shell: bash
