name: Behat Acceptance Testing
description: Behat Acceptance Testing

inputs:
  project:
    description: project
    required: true
  distrib:
    description: distrib
    required: true
  behat_image:
    description: behat_image_version
    required: true
  registry:
    description: registry
    required: false
    default: docker.registry.apps.centreon.com
runs:
  using: "composite"

  steps:
    - name: "Run Behat"
      run: docker run --shm-size 2gb -i -e PROJECT=${{ inputs.project }} DISTRIB=${{ inputs.distrib }} -e REGISTRY=${{ inputs.registry }} -v "$PWD:/tmp" -v "/var/run/docker.sock:/var/run/docker.sock" -w "/tmp" --entrypoint "/tmp/ci/scripts/behat-acceptance-testing.sh" --net="host" ${{ inputs.registry }}/behat:${{ inputs.behat_image_version }}
      shell: bash