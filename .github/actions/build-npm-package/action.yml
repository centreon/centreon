name: Build NPM package
description: This action builds the NPM package

inputs:
  package:
    description: The package name
    required: true

runs:
  using: "composite"
  steps:
    - uses: pnpm/action-setup@v2
      with:
        version: 7

    - name: Install dependencies
      run: pnpm i
      working-directory: centreon
      shell: bash

    - name: Build ui-context package
      if: ${{ inputs.package == 'ui' }}
      run: (cd packages/ui-context && pnpm build:lib)
      working-directory: centreon
      shell: bash

    - name: Build package
      run: (cd packages/${{ inputs.package }} && pnpm build:lib)
      working-directory: centreon
      shell: bash