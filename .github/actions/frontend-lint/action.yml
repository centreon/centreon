name: frontend-lint
description: Lint Frontend
inputs:
  frontend_directory:
    description: "The frontend source directory"
    required: true
  dependencies_lock_file:
    description: "The frontend dependencies log file path"
    required: true
  module_name:
    description: "The module name"
    required: true
  command:
    description: The eslint command
    required: false
    default: eslint

runs:
  using: "composite"

  steps:
      - uses: pnpm/action-setup@v2
        with:
          version: 7
          run_install: false

      - uses: actions/setup-node@v3
        with:
          node-version: 17
          cache: pnpm
          cache-dependency-path: ${{ inputs.dependencies_lock_file }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: ${{ inputs.frontend_directory }}
        shell: bash
        env:
          CYPRESS_INSTALL_BINARY: "0"
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: "1"
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: "true"

      - name: Run ESLint
        run: pnpm eslint -f json -o eslint-report.json --max-warnings 0
        working-directory: ${{ inputs.frontend_directory }}
        shell: bash

      - if: failure()
        uses: ./.github/actions/publish-report
        with:
          path: ${{ inputs.frontend_directory }}/eslint-report.json
          format: eslint
          check_name: ${{ inputs.module_name }}-eslint-report