name: prepare-widgets

on:
  workflow_dispatch:
  pull_request:
    paths:
      - '.github/workflows/prepare-widgets.yml'
      - 'widgets/**'
  push:
    paths:
      - '.github/workflows/prepare-widgets.yml'
      - 'widgets/**'
    tags:
      - centreon-widget.**

env:
  version: "22.10"
  module: "centreon-widget-engine-status"


jobs:
  get-modules:
    runs-on: [self-hosted, common]
    name: Get modules to build
    container: ubuntu
    outputs:
      folders: ${{ steps.command.outputs.dirs }}
    steps:
      - name: Update cointainer and install git and python3
        run: apt update -y && apt upgrade -y && apt install -y git python3-git

      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Debug commands
        run: |
          git log

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v33

      - name: List all changed files
        run: |
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            echo "$file was changed"
          done
