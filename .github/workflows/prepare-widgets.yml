name: prepare-widgets

on:
  workflow_dispatch:
  pull_request:
    paths:
      - '.github/workflows/prepare-widgets.yml'
      - 'widgets/**'
  push:
    paths:
      - '.github/workflows/prepare-widgets.yml'
      - 'widgets/**'
    tags:
      - centreon-widget.**

env:
  version: "22.10"
  module: "widgets"


jobs:
  get-modules:
    runs-on: [self-hosted, common]
    name: Get modules to build
    container: ubuntu
    outputs:
      modules: ${{ steps.command.outputs.dirs }}
    steps:
      - name: Update cointainer and install git and python3
        run: |
          apt update
          apt upgrade -y
          apt install -y git python3-git

      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: List modules
        id: command
        run: |
          git config --global --add safe.directory $(pwd)
          cat << EOF | python3
          from os import path
          from git import Repo
          import json
          repo = Repo()
          commits = list(repo.iter_commits())
          diff = commits[0].diff(commits[1])
          dir = []
          for i in diff:
            if '${{ env.module }}' in i.a_path:
              dir.append({'module-name': path.dirname(i.a_path)})
          print(json.dumps(sorted(set(dir))))
          EOF

  build-widgets:
    name: Build Widgets
    needs: get-modules
    uses: centreon/centreon-gha/.github/workflows/run-widgets.yml@MON-separe-widgets-workflow
    strategy:
      fail-fast: true
      matrix: ${{ fromJSON(needs.get-modules.outputs.modules) }}
