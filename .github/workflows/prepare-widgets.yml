name: prepare-widgets

on:
  workflow_dispatch:
  pull_request:
    paths:
      - '.github/workflows/prepare-widgets.yml'
      - 'widgets/**'
  push:
    paths:
      - '.github/workflows/prepare-widgets.yml'
      - 'widgets/**'
    tags:
      - centreon-widget.**

env:
  version: "22.10"
  module: "widgets"


jobs:
  get-modules:
    runs-on: [self-hosted, common]
    name: Get modules to build
    container: ubuntu
    outputs:
      matrix: ${{ steps.command.outputs.matrix }}
    steps:
      - name: Update cointainer and install git and python3
        run: |
          apt update
          apt upgrade -y
          apt install -y git python3-git

      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: List modules
        id: command
        run: |
          git config --global --add safe.directory $(pwd)
          JSON=$(cat << EOF | python3
          from os import path
          from git import Repo
          import json
          import re
          repo = Repo()
          commits = list(repo.iter_commits())
          diff = commits[0].diff(commits[1])
          dir = { "include": [] }
          for i in diff:
            if 'widgets/' in i.a_path:
              module = re.search(r'centreon-widget.*?(?=\/|$)', i.a_path).group()
              if module not in [x['module-name'] for x in dir['include']]:
                dir['include'].append({'module-name': module})
          print(json.dumps(dir))
          EOF
          )
          echo "matrix=$(echo "$JSON")" >> $GITHUB_OUTPUT

  build-widgets:
    name: Build Widgets
    needs: get-modules
    strategy:
      matrix: ${{ fromJson(needs.get-modules.outputs.matrix) }}
    uses: ./.github/workflows/run-widgets.yml
    with:
      module-name: ${{ matrix.module-name }}
