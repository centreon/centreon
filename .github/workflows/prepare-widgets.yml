name: prepare-widgets

on:
  workflow_dispatch:
  pull_request:
    paths:
      - '.github/workflows/prepare-widgets.yml'
      - 'widgets/**'
  push:
    paths:
      - '.github/workflows/prepare-widgets.yml'
      - 'widgets/**'
    tags:
      - centreon-widget.**

env:
  version: "22.10"
  module: "centreon-widget-engine-status"


jobs:
  get-modules:
    runs-on: [self-hosted, common]
    name: Get modules to build
    container: ubuntu
    outputs:
      folders: ${{ steps.command.outputs.dirs }}
    steps:
      - name: Update cointainer and install git and python3
        run: apt update -y && apt upgrade -y && apt install -y git python3-git

      - uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: List modules
        id: command
        #run: echo -n "[ "; (cd widgets && find . -maxdepth 1 -type d -printf "%f\n" | sed 1d)|while read MODULE; do echo -n ${MODULE}; echo -n ", "; done | sed 's/\(.*\), /\1 /'; echo -n "]"
        run: |
          pwd
          ls -lha
          cat << EOF | python3
          from os import path
          from git import Repo
          import json
          repo = Repo()
          commits = list(repo.iter_commits())
          diff = commits[0].diff(commits[1])
          dir = []
          for i in diff:
            dir.append(path.dirname(i.a_path))
          json.dumps(sorted(dir))
          EOF
