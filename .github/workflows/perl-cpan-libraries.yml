name: perl-cpan-libraries

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  pull_request:
    paths:
      - ".github/workflows/perl-cpan-libraries.yml"
  push:
    branches:
      - develop
      - dev-[2-9][0-9].[0-9][0-9].x
      - master
      - "[2-9][0-9].[0-9][0-9].x"
    paths:
      - ".github/workflows/perl-cpan-libraries.yml"
    tags:
      - perl-cpan-libraries-*

jobs:
  get-version:
    uses: ./.github/workflows/get-version.yml
    with:
      version_file: centreon/www/install/insertBaseConf.sql

  package-rpm:
    needs: [get-version]
    runs-on: [self-hosted, common]
    strategy:
      fail-fast: false
      matrix:
        distrib: [el9]
        name: [
          'HTTP::ProxyPAC',
          'Crypt::Blowfish_PP',
          'Digest::SHA1',
          'JMX::Jmx4Perl',
          'Device::Modbus::RTU::Client',
          'Device::Modbus::TCP::Client',
          'Email::Send::SMTP::Gmail',
          'Net::Curl',
          'Crypt::Argon2',
          'Convert::EBCDIC',
          'Device::Modbus',
        ]
        include:
          #- image: packaging-centos7
          #  distrib: el7
          #- image: packaging-alma8
          #  distrib: el8
          - image: packaging-alma9
            distrib: el9
    name: package ${{ matrix.name }} (${{ matrix.distrib }})
    container:
      image: docker.centreon.com/${{ matrix.image }}:${{ needs.get-version.outputs.major_version }}
      credentials:
        username: ${{ secrets.NEXUS_RPMS_REPOSITORY_USERNAME }}
        password: ${{ secrets.NEXUS_RPMS_REPOSITORY_PASSWORD }}

    steps:
      - uses: actions/checkout@v3

      - run: |
          yum install -y yum-utils epel-release
          yum config-manager --set-enabled crb || true # alma 9
          yum config-manager --set-enabled powertools || true # alma 8

          yum install -y perl-App-cpanminus cpanspec make gcc perl perl-devel perl-ExtUtils-MakeMaker

          cpanm ExtUtils::PkgConfig
          cpanm Authen::SASL
          cpanm Email::Date::Format
          cpanm Net::SMTP_auth
          cpanm Device::Modbus
          cpanm Net::Server
          cpanm Device::SerialPort
          cpanm Config::General

          mkdir -p ~/rpmbuild/{BUILD,BUILDROOT,RPMS,SOURCES,SPECS,SRPMS}

          cpanspec --packager "Centreon <contact@centreon.com>" -f ${{ matrix.name }}
          mv *.tar.gz ~/rpmbuild/SOURCES/

          rpmbuild --nocheck -ba perl-*.spec

          cp ~/rpmbuild/RPMS/**/*.rpm .
        shell: bash

      - uses: actions/cache@v3
        with:
          path: ./*.rpm
          key: unsigned-${{ github.sha }}-${{ github.run_id }}-rpm-${{ matrix.distrib }}

  sign-rpm:
    needs: [package-rpm]
    runs-on: [self-hosted, common]
    strategy:
      matrix:
        include:
          #- image: packaging-centos7
          #  distrib: el7
          #- image: packaging-alma8
          #  distrib: el8
          - image: packaging-alma9
            distrib: el9
    name: sign rpm ${{ matrix.distrib }}
    container:
      image: docker.centreon.com/rpm-signing:ubuntu
      options: -t
      credentials:
        username: ${{ secrets.NEXUS_RPMS_REPOSITORY_USERNAME }}
        password: ${{ secrets.NEXUS_RPMS_REPOSITORY_PASSWORD }}

    steps:
      - run: apt-get install -y zstd
        shell: bash

      - uses: actions/checkout@v3

      - uses: actions/cache@v3
        with:
          path: ./*.rpm
          key: unsigned-${{ github.sha }}-${{ github.run_id }}-rpm-${{ matrix.distrib }}

      - run: echo "HOME=/root" >> $GITHUB_ENV
        shell: bash

      - run: rpmsign --addsign ./*.rpm
        shell: bash

      - uses: actions/cache@v3
        with:
          path: ./*.rpm
          key: ${{ github.sha }}-${{ github.run_id }}-rpm-${{ matrix.distrib }}

      - uses: actions/upload-artifact@v3
        with:
          name: packages-${{ matrix.distrib }}
          path: ./*.rpm

