jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Generate binary file
        uses: ./.github/actions/veracode-generate-binary
        with:
          module_directory: ${{ inputs.module_directory }}
          module_name: ${{ inputs.module_name }}
          target_branch_name: ${{ inputs.target_branch_name }}
          compile_mvn: "no"
          exclusion_file: "TODO"
          cache_key: ${{ inputs.cache_key }}

      - name: DEBUG - Github head ref
        run: echo ${{ inputs.head_ref_name }} #TODO: to remove

      - name: Setup awscli
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          sudo unzip -q awscliv2.zip
          sudo ./aws/install

      - name: Get baseline file
        run: |
          TARGET_S3="s3://centreon-veracode-reports/${{ inputs.module_name }}/${{ inputs.target_branch_name }}/results.json"
          BASELINE_FILE="/tmp/results.json"
          aws s3 ls "$TARGET_S3" || RESULT=$( echo $? )
          if [[ $RESULT -eq 0 ]]; then
            aws s3 cp "$TARGET_S3" "$BASELINE_FILE"
            echo "baseline_file=$BASELINE_FILE" >> $GITHUB_OUTPUT
          else
            echo "[DEBUG] - File not found in the bucket"
            echo "baseline_file=" >> $GITHUB_OUTPUT
          fi

      - name: Get current time
        run: echo "$(date +'%Y-%m-%d %H:%M:%S')"

  pipeline-scan:
    runs-on: [self-hosted, veracode]
    needs: [build]
    steps:
#      - uses: actions/checkout@v3

      - name: Get build binary
        uses: actions/cache/restore@v3
        with:
          path: "${{ inputs.module_name }}-${{ inputs.target_branch_name }}.zip"
          key: ${{ inputs.cache_key }}

      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 8

      - name: DEBUG - check location
        run: ls -la

      - name: DEBUG - check location /tmp
        run: ls -la /tmp

      - name: DEBUG - get baseline value
        run: echo "baseline = ${{ needs.build.outputs.baseline_file }}

      - name: Pipeline scan
        uses: veracode/Veracode-pipeline-scan-action@v1.0.3
        with:
          vid: ${{ secrets.veracode_api_id }}
          vkey: ${{ secrets.veracode_api_key }}
          file: "${{ inputs.module_name }}-${{ inputs.target_branch_name }}.zip"
          fail_on_severity: ${{ inputs.treshold }}
          #request_policy: "Centreon Security"
          fail_build: true
          timeout: 60
          baseline_file: ${{ needs.build.outputs.baseline_file }}

      - name: Move baseline file
        run: mv results.json /tmp

      - name: Get current time
        run: echo "$(date +'%Y-%m-%d %H:%M:%S')"

      - name: Save baseline file
        if: inputs.head_ref_name == 'develop' || inputs.head_ref_name == 'dev-[2-9][0-9].[0-9][0-9].x' || inputs.head_ref_name == 'master' || inputs.head_ref_name == '[2-9][0-9].[0-9][0-9].x' || inputs.head_ref_name == 'AT-94-pipeline-scan'
        run: |
          TARGET_S3="s3://centreon-veracode-reports/${{ inputs.module_name }}/${{ inputs.target_branch_name }}/results.json"
          BASELINE_FILE="/tmp/results.json"
          aws s3 cp "$BASELINE_FILE" "$TARGET_S3"

      - name: Clean
        run: rm -f filtered_results.json /tmp/results.json
