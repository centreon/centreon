# Veracode pipeline scans
on:
  workflow_call:
    inputs:
      module_directory:
        required: true
        type: string
      module_name:
        required: true
        type: string
      cache_key:
        required: true
        type: string
      target_branch_name:
        required: true
        type: string
      head_ref_name:
        required: true
        type: string
      treshold:
        required: true
        type: string

    secrets:
      veracode_api_id:
        required: true
      veracode_api_key:
        required: true

