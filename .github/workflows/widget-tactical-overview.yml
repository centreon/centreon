name: widget-tactical-overview

on:
  workflow_dispatch:
  pull_request:
    paths:
      - ".github/workflows/widget-tactical-overview.yml"
      - "widgets/centreon-widget-tactical-overview/**"
  push:
    branches:
      - develop
    paths:
      - ".github/workflows/centreon-widget-tactical-overview.yml"
      - "widgets/centreon-widget-tactical-overview/**"
    tags:
      - centreon-widget-tactical-overview-22.10.**

env:
  version: "22.10"

jobs:
  package:
    uses: ./.github/workflows/widget-package.yml
    with:
      widget_name: tactical-overview
    secrets:
      nexus_username: ${{ secrets.NEXUS_RPMS_REPOSITORY_USERNAME }}
      nexus_password: ${{ secrets.NEXUS_RPMS_REPOSITORY_PASSWORD }}

  delivery:
    needs: [package]
    uses: ./.github/workflows/widget-delivery.yml
    with:
      widget_name: tactical-overview
    secrets:
      nexus_username: ${{ secrets.NEXUS_RPMS_REPOSITORY_USERNAME }}
      nexus_password: ${{ secrets.NEXUS_RPMS_REPOSITORY_PASSWORD }}
