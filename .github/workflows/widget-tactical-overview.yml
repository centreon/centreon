name: widget-tactical-overview

on:
  workflow_dispatch:
  pull_request:
    paths:
      - ".github/workflows/widget-tactical-overview.yml"
      - "widgets/centreon-widget-tactical-overview/**"
  push:
    branches:
      - develop
    paths:
      - ".github/workflows/centreon-widget-tactical-overview.yml"
      - "widgets/centreon-widget-tactical-overview/**"
    tags:
      - centreon-widget-tactical-overview-*

jobs:
  get-version:
    uses: ./.github/workflows/get-version.yml
    with:
      version_file: widgets/centreon-widget-tactical-overview/tactical-overview/configs.xml

  package:
    needs: [get-version]
    uses: ./.github/workflows/widget-package.yml
    with:
      widget_name: tactical-overview
      major_version: ${{ needs.get-version.outputs.major_version }}
      minor_version: ${{ needs.get-version.outputs.minor_version }}
      release: ${{ needs.get-version.outputs.release }}
    secrets:
      nexus_username: ${{ secrets.ARTI_USER }}
      nexus_password: ${{ secrets.ARTI_PASSWD }}

  delivery:
    needs: [get-version, package]
    uses: ./.github/workflows/widget-delivery.yml
    with:
      widget_name: tactical-overview
      major_version: ${{ needs.get-version.outputs.major_version }}
    secrets:
      nexus_username: ${{ secrets.ARTI_USER }}
      nexus_password: ${{ secrets.ARTI_PASSWD }}
