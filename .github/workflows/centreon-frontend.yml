name: centreon-frontend

on:
  workflow_dispatch:
  pull_request:
    paths:
      - '.github/workflows/centreon-frontend.yml'
      - 'centreon-frontend/**'
  push:
    branches:
      - develop
    paths:
      - '.github/workflows/centreon-frontend.yml'
      - 'centreon-frontend/**'
    tags:
      - centreon-frontend-22.10.**

env:
  version: "22.10"

jobs:
  centreon-frontend-test:
    runs-on: [self-hosted, common]

    strategy:
      matrix:
        include:
          - rules: frontend
            image: test-frontend-open-source-bullseye

    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Test centreon-frontend
        uses: ./.github/actions/runner-docker
        with:
          script_name: frontend-test-${{ matrix.rules }}
          image_name: ${{ matrix.image }}
          image_version: ${{ env.version }}

      - name: show results
        run: |
          cat centreon-frontend/packages/ui-context/checkstyle.xml
          at centreon-frontend/packages/centreon-ui/checkstyle.xml

      - name: Publish report
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          check_name: "centreon-web-frontend-unit-tests-report"
          comment_mode: failures
          junit_files: "centreon-frontend/packages/*/checkstyle.xml"
