name: centreon-frontend

on:   
  workflow_dispatch:
  pull_request:
    paths:
      - '.github/workflows/centreon-frontend.yml'
      - 'centreon-frontend/**'
  push:
    branches:
      - develop
    paths:
      - '.github/workflows/centreon-frontend.yml'
      - 'centreon-frontend/**'
    tags:
      - centreon-frontend-22.10.**

env:
  version: "22.10"
  
jobs:
  centreon-frontend-test:
    runs-on: common
    

    strategy:
      matrix:
        include:
          - rules: frontend
            image: test-frontend-open-source-bullseye

    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Test centreon-frontend
        uses: ./.github/actions/runner-docker
        with:
          script_name: frontend-test-${{ matrix.rules }}
          image_name: ${{ matrix.image }}
          image_version: ${{ env.version }}