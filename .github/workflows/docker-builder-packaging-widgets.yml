name: Centreon widgets build docker

on:  
  workflow_dispatch:
  push:
    branches:
      - develop
    paths:
      - '.github/workflows/docker-builder-packaging-widgets.yml'
      - 'ci/docker/Dockerfile.packaging-widgets-centos7'
      - 'ci/docker/Dockerfile.packaging-widgets-alma8'
      - 'ci/docker/Dockerfile.packaging-widgets-bullseye'
  pull_request:
    paths:
      - '.github/workflows/docker-builder-packaging-widgets.yml'
      - 'ci/docker/Dockerfile.packaging-widgets-centos7'
      - 'ci/docker/Dockerfile.packaging-widgets-alma8'
      - 'ci/docker/Dockerfile.packaging-widgets-bullseye'

env:
  version: "22.10"

jobs:
  create-and-push-docker:
    runs-on: common
    
    strategy:
      
      matrix:
        include:
          - project: widgets
            distrib: centos7
          - project: widgets
            distrib: alma8
          - project: widgets
            distrib: bullseye
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Login to Registry
        uses: docker/login-action@v2
        with:
          registry: docker.registry.apps.centreon.com
          username: ${{ secrets.NEXUS_RPMS_REPOSITORY_USERNAME }}
          password: ${{ secrets.NEXUS_RPMS_REPOSITORY_PASSWORD }}

      - name: build docker packaging ${{ matrix.project }} ${{ matrix.distrib }}
        run: docker build --no-cache . -f ci/docker/Dockerfile.packaging-${{ matrix.project }}-${{ matrix.distrib }} -t docker.registry.apps.centreon.com/packaging-${{ matrix.project }}-${{ matrix.distrib }}:${{ env.version }}

      - name: push docker packaging ${{ matrix.project }} ${{ matrix.distrib }}
        run: docker push docker.registry.apps.centreon.com/packaging-${{ matrix.project }}-${{ matrix.distrib }}:${{ env.version }}
