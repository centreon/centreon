on:
  workflow_call:
    inputs:
      widget_name:
        required: true
        type: string
      major_version:
        required: true
        type: string
      minor_version:
        required: true
        type: string
      release:
        description: The release number
        required: true
        type: string
      stability:
        required: true
        type: string
    secrets:
      nexus_username:
        required: true
      nexus_password:
        required: true
      artifactory_token:
        required: true
      update_repo_path:
        description: "The update repo script path"
        required: true
      cloudfront_id:
        description: "The cloudfront ID for repo url"
        required: true
      yum_repo_address:
        description: "The yum legacy repo address"
        required: true
      yum_repo_key:
        description: "The yum repo key"
        required: true
      yum_repo_url:
        description: "The legacy yum repo url"
      token_download_centreon_com:
        required: true

jobs:
  deliver-sources:
    runs-on: [self-hosted, common]
    if: ${{ contains(fromJson('["stable"]'), inputs.stability) }}

    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Deliver sources
        uses: ./.github/actions/release-sources
        with:
          bucket_directory: centreon-widgets/centreon-widget-${{ inputs.widget_name }}
          module_directory: widgets/centreon-widget-${{ inputs.widget_name }}
          module_name: centreon-widget-${{ inputs.widget_name }}
          major_version: ${{ inputs.major_version }}
          minor_version: ${{ inputs.minor_version }}
          token_download_centreon_com: ${{ secrets.token_download_centreon_com }}

  delivery-rpm:
    if: ${{ contains(fromJson('["stable", "testing", "unstable"]'), inputs.stability) }}
    runs-on: [self-hosted, common]
    environment: ${{ needs.get-version.outputs.environment }}

    strategy:
      matrix:
        distrib: [el7, el8]

    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Delivery
        uses: ./.github/actions/rpm-delivery
        with:
          module_name: widget-${{ inputs.widget_name }}
          repository_name: standard
          distrib: ${{ matrix.distrib }}
          version: ${{ inputs.major_version }}
          minor_version: ${{ inputs.minor_version }}
          release: ${{ inputs.release }}
          nexus_username: ${{ secrets.nexus_username }}
          nexus_password: ${{ secrets.nexus_password }}
          artifactory_token: ${{ secrets.artifactory_token }}
          cache_key: ${{ github.sha }}-${{ github.run_id }}-rpm-${{ matrix.distrib }}
          yum_repo_url: ${{ secrets.YUM_REPO_ADDRESS }}
          update_repo_path: ${{ secrets.UPDATE_REPO_PATH }}
          cloudfront_id: ${{ secrets.CLOUDFRONT_ID }}
          yum_repo_address: ${{ secrets.YUM_REPO_ADDRESS }}
          yum_repo_key: ${{ secrets.YUM_REPO_KEY }}
          stability: ${{ inputs.stability }}
