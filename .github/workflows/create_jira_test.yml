name: Integrate e2e tests to Xray

on:
  push:
    branches:
      - develop
      - dev-23.04.x
      - dev-22.10.x
      - dev-22.04.x
      - dev-21.10.x
      - MON-20381-Integrate-E2E-tests-from-GHA-to-XRay
jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install Dependencies
        run: pip install requests

      - name: Get the latest commit hash
        run: |
          latest_commit=$(git log -1 --format="%H")
          echo "LATEST_COMMIT=$latest_commit" >> $GITHUB_ENV

      - name: Find Changed Feature Files
        id: find_changed_files
        run: |
          changed_files=$(git show --name-only $LATEST_COMMIT | grep '\.feature$')
          echo "CHANGED_FILES=$changed_files" >> $GITHUB_ENV
          echo "Changed .feature files: $changed_files"
        shell: bash 

      - name: Run Script on Changed Feature Files
        if: env.CHANGED_FILES != ''
        run: |
          CHANGED_FILES=($CHANGED_FILES)
          for file in "${CHANGED_FILES[@]}"; do
            echo "Running script for $file on branch ${{ github.ref }}"
            python .github/scripts/create_jira_test.py "$file" "${{ github.ref }}"
          done
        env:
          CHANGED_FILES: ${{ steps.find_changed_files.outputs.CHANGED_FILES }}
          JIRA_USER: ${{ secrets.JIRA_USER }}
          JIRA_TOKEN_TEST: ${{ secrets.JIRA_TOKEN_TEST }}
          XRAY_TOKEN: ${{ secrets.XRAY_TOKEN }}
