name: Run Script on Feature File Changes

on:
  push:
    branches:
      - develop
      - dev-23.04.x
      - dev-22.10.x
      - dev-22.04.x
      - dev-21.10.x
      - MON-20381-Integrate-E2E-tests-from-GHA-to-XRay
jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install Dependencies
        run: pip install requests

      - name: Get the latest commit hash
        run: |
          latest_commit=$(git log -1 --format="%H")
          echo "::set-output name=latest_commit::$latest_commit"

      - name: Find Changed Feature Files
        id: find_changed_files
        run: |
          changed_files=$(git diff --name-only ${{ steps.get_latest_commit.outputs.latest_commit }} | grep '\.feature$')
          echo "Changed .feature files: $changed_files"
          echo "::set-output name=changed_files::$changed_files"

      - name: Run Script on Changed Feature Files
        if: steps.find_changed_files.outputs.changed_files != ''
        run: |
          for file in ${{ steps.find_changed_files.outputs.changed_files }}; do
            echo "Running script for $file on branch ${{ github.ref }}"
            python .github/scripts/create_jira_test.py "$file" "${{ github.ref }}"
          done
        env:
          JIRA_USER: ${{ secrets.JIRA_USER }}
          JIRA_TOKEN_TEST: ${{ secrets.JIRA_TOKEN_TEST }}
          XRAY_TOKEN: ${{ secrets.XRAY_TOKEN }}
