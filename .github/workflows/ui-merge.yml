name: centreon-ui-merge

on:
  workflow_dispatch:
  pull_request:
    types:
      - closed
    paths:
      - "centreon/packages/ui/**"
      - ".github/workflows/ui-merge.yml"

env:
  directory: "centreon/packages/ui"
  package: "ui"
  base_branch: develop

jobs:
  clean-up-npm-beta:
    runs-on: ubuntu-22.04
    if: github.event.pull_request.merged == true

    steps:
      - uses: actions/checkout@v3

      - uses: ./.github/actions/clean-up-npm-tag
        with:
          package: ui
          npm_token: ${{ secrets.NPM_TOKEN }}

  deliver-npm-beta:
    runs-on: ubuntu-22.04
    if: ${{ github.event.pull_request.merged == true && !startsWith(github.head_ref, 'MON-update-package-versions') }}

    steps:
      - uses: actions/checkout@v3

      - uses: ./.github/actions/npm-publish-package
        with:
          directory: ${{ env.directory }}
          pat: ${{ secrets.CENTREON_TECHNIQUE_TOKEN }}
          npm_token: ${{ secrets.NPM_TOKEN }}
          release_branch: ${{ env.base_branch }}
          package: ${{ env.package }}
          release_type: "stable"