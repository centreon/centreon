name: create-nightly-incident-ticket
run-name: ${{ format('create nightly incident ticket {0}', github.ref_name) || '' }}

on:
  schedule:
    - cron: "15 6 * * 1-5"
  workflow_dispatch:

jobs:
  create-jira-ticket:
    runs-on: [self-hosted, common]
    steps:
      - name: Checkout sources
        uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0

      - name: Dispatch to maintenance branches
        if: ${{ github.run_attempt == 1 && github.event_name == 'schedule' && github.ref_name == 'develop' }}
        run: |
          NIGHTLY_TARGETS=("dev-23.04.x" "dev-23.10.x" "dev-24.04.x" "dev-24.10.x")
          for target in "${NIGHTLY_TARGETS[@]}"; do
            echo "[INFO] - Dispatching nightly run to $target branch."
            gh workflow run create-nightly-incident-ticket.yml -r "$target"
          done
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check the status of the last nightly
        id: check-latest-nightly-status
        uses: ./.github/actions/check-latest-nightly-status
        with:
          module_name: web

      - name: Create Jira ticket
        if: |
          steps.check-latest-nightly-status.outputs.last_nightly_result == 'failure'
        uses: ./.github/actions/create-jira-ticket
        with:
          jira_base_url: ${{ secrets.JIRA_BASE_URL }}
          jira_user_email: ${{ secrets.XRAY_JIRA_USER_EMAIL }}
          jira_api_token: ${{ secrets.XRAY_JIRA_TOKEN }}
          module_name: web
          reason_for_ticket_creation: "nightly"
