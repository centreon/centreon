name: create-nightly-incident-ticket
run-name: ${{ format('web nightly {0}', github.ref_name) || '' }}

on:
  schedule:
    - cron: "15 6 * * 1-5"
  workflow_dispatch:

jobs:
  create-jira-ticket:
    runs-on: [self-hosted, common]
    steps:
      - name: Checkout sources
        uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0

      - name: Check the status of the last nightly
        id: check-latest-nightly-status
        uses: ./.github/actions/check-latest-nightly-status

      - name: Create Jira ticket
        if: ${{ steps.check-latest-nightly-status.outputs.last_nightly_result == 'failure' }}
        uses: ./.github/actions/create-jira-ticket
        with:
          jira_base_url: ${{ secrets.jira_base_url }}
          jira_user_email: ${{ secrets.jira_user_email }}
          jira_api_token: ${{ secrets.jira_api_token }}
          module_name: web
          reason_for_ticket_creation: "nightly"
