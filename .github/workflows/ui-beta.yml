name: centreon-ui

on:
  pull_request:
    paths:
      - "centreon/packages/ui/**"
      - '.github/workflows/ui-beta.yml'
  workflow_dispatch:

env:
  directory: "centreon/packages/ui"
  centreon_directory: "centreon"
  package: "ui"
  base_branch: develop

jobs:
  lint:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      - uses: ./.github/actions/frontend-lint
        with:
          frontend_directory: ${{ env.directory }}
          installation_directory: ${{ env.centreon_directory }}
          module_name: centreon-ui

  cypress-component-testing:
    uses: ./.github/workflows/cypress-component-parallelization.yml
    with:
      name: component
      module_name: centreon/packages/ui
      specs_path: src/**

  unit-test:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: Install Centreon dependencies
        run: pnpm install
        working-directory: ${{ env.centreon_directory }}

      - name: Unit test
        run: pnpm t
        working-directory: ${{ env.directory }}

  publish-snapshots:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: ./.github/actions/chromatic
        with:
          frontend_directory: ${{ env.directory }}
          pat: ${{ secrets.CENTREON_TECHNIQUE_TOKEN }}
          project_token: ${{ secrets.CHROMATIC_TOKEN }}
          ignoreLastBuildOnBranch: true

  publish-new-npm-beta-version:
    runs-on: ubuntu-22.04
    needs: [lint, unit-test, check-package-version, cypress-component-testing, publish-snapshots]

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - uses: ./.github/actions/npm-publish-package-beta
        with:
          directory: ${{ env.directory }}
          pat: ${{ secrets.CENTREON_TECHNIQUE_TOKEN }}
          npm_token: ${{ secrets.NPM_TOKEN }}
          package: ${{ env.package }}
          release_branch: ${{ env.base_branch }}

  check-package-version:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - uses: ./.github/actions/check-package-version
        with:
          base_branch: ${{ env.base_branch }}
          directory: ${{ env.directory }}