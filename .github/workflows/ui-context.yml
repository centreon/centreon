name: centreon-ui-context

on:
  pull_request:
    types:
      - closed
      - opened
      - edited
      - ready_for_review
    paths:
      - ".github/workflows/ui-context.yml"
      - "centreon/packages/ui-context/**"
    branches:
      - develop

env:
  directory: "centreon/packages/ui-context"
  centreon_directory: "centreon"
  package: 'ui-context'
  base_branch: develop

jobs:
  lint:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: Install dependencies
        run: pnpm install
        working-directory: ${{ env.centreon_directory }}

      - name: Lint
        run: pnpm eslint -o checkstyle.xml -f checkstyle
        working-directory: ${{ env.directory }}

      - name: Publish report
        if: ${{ always() }}
        uses: jwgmeligmeyling/checkstyle-github-action@master
        with:
          name: centreon-ui-context-eslint-report
          path: ${{ env.directory }}/checkstyle.xml

  deliver-npm:
    runs-on: ubuntu-22.04
    if: ${{ github.event.pull_request.merged == true && !startsWith(github.head_ref, 'MON-update-package-versions') }}

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ env.base_branch }}

      - uses: ./.github/actions/npm-publish
        with:
          directory: ${{ env.directory }}
          pat: ${{ secrets.CENTREON_TECHNIQUE_PAT }}
          npm_token: ${{ secrets.NPM_TOKEN }}
          package: ${{ env.package }}