name: centreon-ui-context

on:
  workflow_dispatch:
  pull_request:
    paths:
      - ".github/workflows/ui.yml"
      - "centreon/packages/ui-context/**"
  push:
    branches:
      - develop
    paths:
      - ".github/workflows/ui.yml"
      - "centreon/packages/ui-context/**"
    tags-ignore:
      - ui-context-*

env:
  version: "22.10"
  directory: "centreon/packages/ui-context"
  centreon_directory: "centreon"

jobs:
  lint:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: Install dependencies
        run: pnpm install
        working-directory: ${{ env.centreon_directory }}

      - name: Lint
        run: pnpm eslint -o checkstyle.xml -f checkstyle
        working-directory: ${{ env.directory }}

      - name: Publish report
        if: ${{ always() }}
        uses: jwgmeligmeyling/checkstyle-github-action@master
        with:
          name: centreon-ui-context-eslint-report
          path: ${{ env.directory }}/checkstyle.xml

  deliver-npm:
    runs-on: ubuntu-22.04
    needs: [lint]

    steps:
      - uses: actions/checkout@v3

      - uses: ./.github/actions/publish-npm
        with:
          package: ui-context
          release_branch: develop
          npm_token: ${{ secrets.NPM_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}