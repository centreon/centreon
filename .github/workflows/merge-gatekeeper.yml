name: merge-gatekeeper

on:
  workflow_call:
    secrets:
      token:
        required: true

jobs:
  merge-gatekeeper:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-22.04
    steps:
      - name: Run Merge Gatekeeper
        uses: upsidr/merge-gatekeeper@v1
        with:
          interval: 60
          timeout: 3600
          token: ${{ secrets.CENTREON_TECHNIQUE_TOKEN }}
