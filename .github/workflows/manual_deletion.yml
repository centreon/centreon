name: manual deletion

on:
  workflow_dispatch:
  push:
    branches:
      - temp-MON-19351-sandbox-scan

jobs:
  veracode-sandbox-task-deletion:
    runs-on: ubuntu-latest

    steps:
      - name: Delete Scan
        env:
          VERACODE_API_ID: '${{ secrets.VERACODE_API_ID }}'
          VERACODE_API_SECRET: '${{ secrets.VERACODE_API_KEY }}'

        uses: sc979/veracode-sandboxes-helper@v0.1
        with:
          activity: "remove-sandbox"
          app-name: "centreon-web"
          sandbox-name: "fake_develop"
