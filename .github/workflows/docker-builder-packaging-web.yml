name: Centreon web build docker

on:
  workflow_dispatch:
  push:
    branches:
      - develop
    paths:
      - ".github/workflows/docker-builder-packaging-web.yml"
      - ".github/docker/Dockerfile.packaging-web-centos7"
      - ".github/docker/Dockerfile.packaging-web-alma8"
      - ".github/docker/Dockerfile.packaging-web-bullseye"
  pull_request:
    paths:
      - ".github/workflows/docker-builder-packaging-web.yml"
      - ".github/docker/Dockerfile.packaging-web-centos7"
      - ".github/docker/Dockerfile.packaging-web-alma8"
      - ".github/docker/Dockerfile.packaging-web-bullseye"

env:
  version: "22.10"

jobs:
  create-and-push-docker:
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        include:
          - project: web
            distrib: centos7
          - project: web
            distrib: alma8
          - project: web
            distrib: bullseye
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Login to Registry
        uses: docker/login-action@v2
        with:
          registry: registry-docker.centreon.com
          username: ${{ secrets.ARTI_USER  }}
          password: ${{ secrets.ARTI_PASSWD }}

      - uses: docker/setup-buildx-action@v2

      - uses: docker/build-push-action@v3
        with:
          file: .github/docker/Dockerfile.packaging-${{ matrix.project }}-${{ matrix.distrib }}
          context: .
          pull: true
          push: true
          tags: registry-docker.centreon.com/docker-global/packaging-${{ matrix.project }}-${{ matrix.distrib }}:${{ env.version }}
