name: centreon-js-config

on:
  pull_request:
    types:
      - closed
      - opened
      - edited
      - synchronize
    paths:
      - ".github/workflows/js-config.yml"
      - "centreon/packages/js-config/**"
    branches:
      - develop

env:
  directory: "centreon/packages/js-config"
  centreon_directory: "centreon"
  package: 'js-config'
  base_branch: develop

jobs:
  deliver-npm:
    runs-on: ubuntu-22.04
    if: ${{ !startsWith(github.head_ref, 'MON-update-package-versions') }}

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ env.base_branch }}

      - uses: ./.github/actions/npm-publish-package
        with:
          directory: ${{ env.directory }}
          pat: ${{ secrets.CENTREON_TECHNIQUE_TOKEN }}
          npm_token: ${{ secrets.NPM_TOKEN }}
          package: ${{ env.package }}
          release_branch: ${{ env.base_branch }}

  check-package-version:
    runs-on: ubuntu-22.04
    if: ${{ startsWith(github.head_ref, 'MON-update-package-versions') }}

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref || github.ref_name }}

      - uses: ./.github/actions/check-package-version
        with:
          base_branch: ${{ env.base_branch }}
          directory: ${{ env.directory }}
