name: widget-grid-map

on:
  workflow_dispatch:
  pull_request:
    paths:
      - ".github/workflows/widget-grid-map.yml"
      - "widgets/centreon-widget-grid-map/**"
  push:
    branches:
      - develop
    paths:
      - ".github/workflows/centreon-widget-grid-map.yml"
      - "widgets/centreon-widget-grid-map/**"
    tags:
      - centreon-widget-grid-map-22.10.**

env:
  version: "22.10"

jobs:
  package:
    uses: ./.github/workflows/widget-package.yml
    with:
      widget_name: grid-map
    secrets:
      nexus_username: ${{ secrets.NEXUS_RPMS_REPOSITORY_USERNAME }}
      nexus_password: ${{ secrets.NEXUS_RPMS_REPOSITORY_PASSWORD }}

  delivery:
    needs: [package]
    uses: ./.github/workflows/widget-delivery.yml
    with:
      widget_name: grid-map
    secrets:
      nexus_username: ${{ secrets.NEXUS_RPMS_REPOSITORY_USERNAME }}
      nexus_password: ${{ secrets.NEXUS_RPMS_REPOSITORY_PASSWORD }}
