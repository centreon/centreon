name: Centreon web API test build docker (env)

on:  
  workflow_dispatch:
  push:
    branches:
      - develop
    paths:
      - '.github/workflows/docker-builder-web-api-test-env.yml'
      - 'ci/docker/Dockerfile.web-api-test-centos7'
  pull_request:
    paths:
      - '.github/workflows/docker-builder-web-api-test-env.yml'
      - 'ci/docker/Dockerfile.web-api-test-centos7'

env:
  version: "22.10"

jobs:
  create-and-push-docker:
    runs-on: common
    
    strategy:
      
      matrix:
        include:
          - project: web-api-test
            distrib: centos7
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Login to Registry
        uses: docker/login-action@v2
        with:
          registry: docker.registry.apps.centreon.com
          username: ${{ secrets.NEXUS_RPMS_REPOSITORY_USERNAME }}
          password: ${{ secrets.NEXUS_RPMS_REPOSITORY_PASSWORD }}

      - name: build docker ${{ matrix.project }} ${{ matrix.distrib }}
        run: docker build --no-cache . -f ci/docker/Dockerfile.${{ matrix.project }}-${{ matrix.distrib }} -t docker.registry.apps.centreon.com/${{ matrix.project }}-${{ matrix.distrib }}:${{ env.version }}

      - name: push docker ${{ matrix.project }} ${{ matrix.distrib }}
        run: docker push docker.registry.apps.centreon.com/${{ matrix.project }}-${{ matrix.distrib }}:${{ env.version }}
