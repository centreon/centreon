name: web-analysis

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
    paths:
        - "centreon/**"
        - "!centreon/cypress/**"
        - "!centreon/features/**"
        - "!centreon/lighthouse/**"
        - "!centreon/tests/**"
        - "!centreon/.veracode-exclusions"
        - "!centreon/veracode.json"
        - "!centreon/packages/**"
  push:
    branches:
      - develop
      - dev-[2-9][0-9].[0-9][0-9].x
      - master
      - "[2-9][0-9].[0-9][0-9].x"
    paths:
        - "centreon/**"
        - "!centreon/cypress/**"
        - "!centreon/features/**"
        - "!centreon/lighthouse/**"
        - "!centreon/tests/**"
        - "!centreon/.veracode-exclusions"
        - "!centreon/veracode.json"
        - "!centreon/packages/**"

jobs:
  get-version:
    uses: ./.github/workflows/get-version.yml
    with:
      version_file: centreon/.env

  veracode-analysis:
    needs: [get-version]
    uses: ./.github/workflows/veracode-analysis.yml
    with:
      module_directory: "web"
      module_name: "centreon-web"
      major_version: ${{ needs.get-version.outputs.major_version }}
      minor_version: ${{ needs.get-version.outputs.minor_version }}
      stability: ${{ needs.get-version.outputs.stability }}
    secrets:
      veracode_api_id: ${{ secrets.VERACODE_API_ID_REPORT }}
      veracode_api_key: ${{ secrets.VERACODE_API_KEY_REPORT }}
      veracode_srcclr_token: ${{ secrets.VERACODE_SRCCLR_TOKEN }}
      jira_base_url: ${{ secrets.JIRA_BASE_URL }}
      jira_user_email: ${{ secrets.XRAY_JIRA_USER_EMAIL }}
      jira_api_token: ${{ secrets.XRAY_JIRA_TOKEN }}