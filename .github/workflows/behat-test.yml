on:
  workflow_call:
    inputs:
      module_name:
        required: true
        type: string
      image_name:
        required: true
        type: string
      features_path:
        required: true
        type: string
    secrets:
      nexus_username:
        required: true
      nexus_password:
        required: true
      composer_token:
        required: true

jobs:
  behat-test-list:
    runs-on: [self-hosted, common]
    outputs:
      features: ${{ steps.list-features.outputs.features }}

    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: List features
        id: list-features
        run: |
          cd ${{ inputs.module_name }}
          echo "features=$(find ${{ inputs.features_path }} -type f -name "*.feature" -printf "%P\n" | sort | jq -R -s -c 'split("\n")[:-1]') >> $GITHUB_OUTPUT"

  behat-test-run:
    needs: [behat-test-list]
    runs-on: [self-hosted, common]
    strategy:
      fail-fast: true
      matrix:
        feature: ${{ fromJson(needs.behat-test-list.outputs.features) }}

    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Login to Registry
        uses: docker/login-action@v2
        with:
          registry: docker.centreon.com
          username: ${{ secrets.nexus_username }}
          password: ${{ secrets.nexus_password }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
          coverage: none
        env:
          COMPOSER_TOKEN: ${{ secrets.composer_token }}
          runner: self-hosted

      - name: Setup docker compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.11.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - uses: actions/setup-node@v3
        with:
          node-version: 17

      - name: Behat acceptance testing
        run: |
          rm -rf acceptance-logs
          mkdir acceptance-logs
          rm -rf xunit-reports
          mkdir -p xunit-reports/$(dirname ${{ matrix.feature }})
          sed 's#@WEB_IMAGE@#docker.centreon.com/${{ inputs.image_name }}-centos7:${{ github.head_ref || github.ref_name }}#g' ./.github/docker/docker-compose.yml > ${{ inputs.module_name }}/docker-compose.yml
          cd ${{ inputs.module_name }}
          composer install --optimize-autoloader
          ./vendor/bin/behat --format=pretty --out=std --format=junit --out="../xunit-reports/${{ matrix.feature }}" "${{ inputs.features_path }}/${{ matrix.feature }}"

      - uses: actions/upload-artifact@v3
        if: ${{ failure() }}
        name: Upload acceptance test logs
        with:
          name: acceptance-logs
          path: acceptance-logs

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: acceptance-test-reports
          path: xunit-reports

  behat-test-report:
    needs: [behat-test-run]
    if: always()
    runs-on: [self-hosted, common]

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v3
        with:
          name: acceptance-test-reports
          path: xunit-reports

      - name: Publish tests report
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: ${{ always() }}
        with:
          check_name: ${{ inputs.module_name }}-behat-tests-report
          comment_mode: failures
          junit_files: ./xunit-reports/**/*.xml
