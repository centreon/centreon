---
name: Sync Back to Dev branch

on:
  pull_request_target:
    types:
      - closed
    branches:
      - "*.x"
      - "!dev*"
  workflow_dispatch:

jobs:
  main:
    name: Sync Stable Branches
    runs-on: [self-hosted, common]
    steps:
      - name: git checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Sync Branches
        id: release
        uses: ./.github/actions/sync-branches
        with:
          src_branch: ${{ github.ref_name }}
          dest_branch: dev-${{ github.ref_name }}
