name: Centreon build docker test cypress

on:
  workflow_dispatch:
  pull_request:
    paths:
      - ".github/workflows/docker-builder-test-cypress.yml"
      - ".github/docker/Dockerfile.cypress"
  push:
    branches:
      - dev-22.04.x
    paths:
      - ".github/workflows/docker-builder-test-cypress.yml"
      - ".github/docker/Dockerfile.cypress"

env:
  version: "22.04"

jobs:
  create-and-push-docker:
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        include:
          - project: cypress

    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Login to proxy registry
        uses: docker/login-action@v2
        with:
          registry: docker-proxy.centreon.com
          username: ${{ secrets.NEXUS_RPMS_REPOSITORY_USERNAME }}
          password: ${{ secrets.NEXUS_RPMS_REPOSITORY_PASSWORD }}

      - name: Login to Registry
        uses: docker/login-action@v2
        with:
          registry: registry-docker.centreon.com
          username: ${{ secrets.ARTI_USER }}
          password: ${{ secrets.ARTI_PASSWD }}

      - name: build docker ${{ matrix.project }}
        run: docker build --no-cache . -f .github/docker/Dockerfile.${{ matrix.project }} -t docker.centreon.com/${{ matrix.project }}:${{ env.version }}

      - name: push docker ${{ matrix.project }}
        run: docker push docker.centreon.com/${{ matrix.project }}:${{ env.version }}
