name: Centreon build docker test cypress

on:
  workflow_dispatch:
  pull_request:
    paths:
      - ".github/workflows/docker-builder-test-cypress.yml"
      - ".github/docker/Dockerfile.cypress"
  push:
    branches:
      - develop
    paths:
      - ".github/workflows/docker-builder-test-cypress.yml"
      - ".github/docker/Dockerfile.cypress"

env:
  version: "22.10"

jobs:
  create-and-push-docker:
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        include:
          - project: cypress

    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Login to Registry
        uses: docker/login-action@v2
        with:
          registry: registry-docker.centreon.com
          username: ${{ secrets.ARTI_USER  }}
          password: ${{ secrets.ARTI_PASSWD }}

      - name: build docker ${{ matrix.project }}
        run: docker build --no-cache . -f .github/docker/Dockerfile.${{ matrix.project }} -t registry-docker.centreon.com/docker-global/${{ matrix.project }}:${{ env.version }}

      - name: Login to Registry
        uses: docker/login-action@v2
        with:
          registry: docker.centreon.com
          username: ${{ secrets.NEXUS_RPMS_REPOSITORY_USERNAME }}
          password: ${{ secrets.NEXUS_RPMS_REPOSITORY_PASSWORD }}

      - name: push docker ${{ matrix.project }}
        run: docker push registry-docker.centreon.com/docker-global/${{ matrix.project }}:${{ env.version }}
