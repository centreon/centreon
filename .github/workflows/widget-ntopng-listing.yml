name: widget-ntopng-listing

on:
  workflow_dispatch:
  pull_request:
    paths:
      - ".github/workflows/widget-ntopng-listing.yml"
      - "widgets/centreon-widget-ntopng-listing/**"
  push:
    branches:
      - dev-21.10.x
    paths:
      - ".github/workflows/centreon-widget-ntopng-listing.yml"
      - "widgets/centreon-widget-ntopng-listing/**"
    tags:
      - centreon-widget-ntopng-listing-21.10.**

env:
  version: "21.10"

jobs:
  package:
    uses: ./.github/workflows/widget-package.yml
    with:
      widget_name: ntopng-listing
    secrets:
      nexus_username: ${{ secrets.ARTI_USER }}
      nexus_password: ${{ secrets.ARTI_PASSWD }}

  delivery:
    needs: [package]
    uses: ./.github/workflows/widget-delivery.yml
    with:
      widget_name: ntopng-listing
    secrets:
      nexus_username: ${{ secrets.ARTI_USER }}
      nexus_password: ${{ secrets.ARTI_PASSWD }}
