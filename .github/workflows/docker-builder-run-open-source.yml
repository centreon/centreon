name: Centreon build docker run centreon open source

on:  
  workflow_dispatch:
  pull_request:
    paths:
      - '.github/workflows/docker-builder-run-open-source.yml'

env:
  version: test-22.10

jobs:
  create-and-push-docker:
    runs-on: common
    
    strategy:
      matrix:
        include:
          - project: systemd
            distrib: centos7

    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Login to Registry
        uses: docker/login-action@v2
        with:
          registry: docker.registry.apps.centreon.com
          username: ${{ secrets.NEXUS_RPMS_REPOSITORY_USERNAME }}
          password: ${{ secrets.NEXUS_RPMS_REPOSITORY_PASSWORD }}

      - name: run docker ${{ matrix.project }} ${{ matrix.distrib }}
        run: docker run -it -d --privileged --name open-source-${{ matrix.distrib }}  docker.registry.apps.centreon.com/${{ matrix.project }}-${{ matrix.distrib }}:${{ env.version }} 

      - name: exec docker ${{ matrix.project }} ${{ matrix.distrib }} 
        run: docker exec -i -e --privileged open-source-${{ matrix.distrib }} /bin/bash -c "export ENV_WIZARD_AUTOPLAY=true && curl -L https://raw.githubusercontent.com/centreon/centreon/master/unattended.sh | sh"

      - name: commit docker ${{ matrix.project }} ${{ matrix.distrib }}
        run: docker commit open-source-${{ matrix.distrib }} docker.registry.apps.centreon.com/run-centreon-open-source-${{ matrix.distrib }}:${{ env.version }}

      - name: push docker packaging ${{ matrix.project }} ${{ matrix.distrib }}
        run: docker push docker.registry.apps.centreon.com/${{ matrix.project }}-${{ matrix.distrib }}:${{ env.version }}
