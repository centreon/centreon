name: perl-net-curl

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "dependencies/perl-net-curl/**"
  push:
    branches:
      - develop
      - dev-[2-9][0-9].[0-9][0-9].x
      - master
      - "[2-9][0-9].[0-9][0-9].x"
    paths:
      - "dependencies/perl-net-curl/**"
    tags:
      - perl-net-curl-*

jobs:
  get-version:
    uses: ./.github/workflows/get-version.yml
    with:
      version_file: centreon/www/install/insertBaseConf.sql

  package:
    needs: [get-version]

    strategy:
      fail-fast: false
      matrix:
        include:
          - image: packaging-alma8
            distrib: el8
            package_extension: rpm
            runner: collect
            arch: amd64
          - image: packaging-alma9
            distrib: el9
            package_extension: rpm
            runner: collect
            arch: amd64
          - image: packaging-bullseye
            distrib: bullseye
            package_extension: deb
            runner: collect
            arch: amd64
          - image: packaging-bullseye-arm64
            distrib: bullseye
            package_extension: deb
            runner: collect-arm64
            arch: arm64

    runs-on: ${{ fromJson(format('["self-hosted", "{0}"]', matrix.runner)) }}

    container:
      image: ${{ vars.DOCKER_INTERNAL_REGISTRY_URL }}/${{ matrix.image }}:${{ needs.get-version.outputs.major_version }}
      credentials:
        username: ${{ secrets.DOCKER_REGISTRY_ID }}
        password: ${{ secrets.DOCKER_REGISTRY_PASSWD }}

    name: package ${{ matrix.distrib }} ${{ matrix.arch }}

    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - uses: actions/checkout@v3
        with:
          repository: sparky/perl-Net-Curl
          path: perl-Net-Curl

      - name: Compile library
        run: |
          cd perl-Net-Curl
          perl Makefile.PL
          ls -la
        shell: bash

      - name: Set package name according to distrib
        run: |
          if [ "${{ matrix.distrib }}" = "bullseye" ]; then
            sed -i "s/@NAME@/libnet-curl-perl/g" dependencies/perl-net-curl/perl-net-curl.yaml
          else
          sed -i "s/@NAME@/perl-Net-Curl/g" dependencies/perl-net-curl/perl-net-curl.yaml
          fi
        shell: bash

      - name: Package
        uses: ./.github/actions/package-nfpm
        with:
          nfpm_file_pattern: "dependencies/perl-net-curl/perl-net-curl.yaml"
          distrib: ${{ matrix.distrib }}
          package_extension: ${{ matrix.package_extension }}
          arch: ${{ matrix.arch }}
          commit_hash: ${{ github.sha }}
          cache_key: cache-${{ github.sha }}-${{ matrix.package_extension}}-perl-net-curl-${{ matrix.distrib }}-${{ matrix.arch }}-${{ github.head_ref || github.ref_name }}
          rpm_gpg_key: ${{ secrets.RPM_GPG_SIGNING_KEY }}
          rpm_gpg_signing_key_id: ${{ secrets.RPM_GPG_SIGNING_KEY_ID }}
          rpm_gpg_signing_passphrase: ${{ secrets.RPM_GPG_SIGNING_PASSPHRASE }}

      # set condition to true if artifacts are needed
      - if: ${{ true }}
        name: Upload package artifacts
        uses: actions/upload-artifact@v3
        with:
          name: packages-${{ matrix.distrib }}-${{ matrix.arch }}
          path: ./*.${{ matrix.package_extension}}
          retention-days: 1
