name: widget-single-metric

on:
  workflow_dispatch:
  pull_request:
    paths:
      - ".github/workflows/widget-single-metric.yml"
      - "widgets/centreon-widget-single-metric/**"
  push:
    branches:
      - develop
    paths:
      - ".github/workflows/centreon-widget-single-metric.yml"
      - "widgets/centreon-widget-single-metric/**"
    tags:
      - centreon-widget-single-metric-22.10.**

env:
  version: "22.10"

jobs:
  package:
    uses: ./.github/workflows/widget-package.yml
    with:
      widget_name: single-metric
    secrets:
      nexus_username: ${{ secrets.NEXUS_RPMS_REPOSITORY_USERNAME }}
      nexus_password: ${{ secrets.NEXUS_RPMS_REPOSITORY_PASSWORD }}

  delivery:
    needs: [package]
    uses: ./.github/workflows/widget-delivery.yml
    with:
      widget_name: single-metric
    secrets:
      nexus_username: ${{ secrets.NEXUS_RPMS_REPOSITORY_USERNAME }}
      nexus_password: ${{ secrets.NEXUS_RPMS_REPOSITORY_PASSWORD }}
