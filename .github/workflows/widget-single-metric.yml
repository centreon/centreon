name: widget-single-metric

on:
  workflow_dispatch:
  pull_request:
    paths:
      - ".github/workflows/widget-single-metric.yml"
      - "widgets/centreon-widget-single-metric/**"
  push:
    branches:
      - develop
    paths:
      - ".github/workflows/centreon-widget-single-metric.yml"
      - "widgets/centreon-widget-single-metric/**"
    tags:
      - centreon-widget-single-metric-*

env:
  widget_name: "single-metric"

jobs:
  package:
    uses: ./.github/workflows/widget-package.yml
    with:
      widget_name: ${{ env.widget_name }}
    secrets:
      nexus_username: ${{ secrets.ARTI_USER }}
      nexus_password: ${{ secrets.ARTI_PASSWD }}

  delivery:
    needs: [package]
    uses: ./.github/workflows/widget-delivery.yml
    with:
      widget_name: ${{ env.widget_name }}
    secrets:
      nexus_username: ${{ secrets.ARTI_USER }}
      nexus_password: ${{ secrets.ARTI_PASSWD }}
