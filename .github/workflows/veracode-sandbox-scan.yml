# Veracode sandbox scans
on:
  workflow_call:
    inputs:
      module_directory:
        required: true
        type: string
      module_name:
        required: true
        type: string
      module_version:
        required: true
        type: string
      cache_key:
        required: true
        type: string
      branch_name:
        required: true
        type: string
      criticality:
        required: true
        type: string
    secrets:
      veracode_api_id:
        required: true
      veracode_api_key:
        required: true

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Generate binary file
        uses: ./.github/actions/veracode-generate-binary
        with:
          module_directory: ${{ inputs.module_directory }}
          module_name: ${{ inputs.module_name }}
          branch_name: ${{ inputs.branch_name }}
          compile_mvn: "no"
          cache_key: ${{ inputs.cache_key }}

      - name: Get current time
        run: echo "$(date +'%Y-%m-%d %H:%M:%S')"

  sandbox-scan:
    # sandbox scans are triggered on maintenance branches only
    if: github.event_name != 'pull-request'
    runs-on: ubuntu-22.04
    needs: [build]

    steps:
      - name: Get build binary
        uses: actions/cache/restore@v3
        with:
          path: "${{ inputs.module_name }}-${{ inputs.branch_name }}.zip"
          key: ${{ inputs.cache_key }}

      - name: Veracode upload and run a Sandbox scan
        uses: veracode/veracode-uploadandscan-action@master
        id: upload_and_scan
        with:
          appname: "centreon/${{ inputs.module_name }}"
          createprofile: true
          filepath: "${{ inputs.module_name }}-${{ inputs.branch_name }}.zip"
          version: "${{ inputs.module_version }}"
          #version: "${{ needs.get-version.outputs.major_version }}.${{ needs.get-version.outputs.minor_version }}"
          vid: ${{ secrets.veracode_api_id }}
          vkey: ${{ secrets.veracode_api_key }}
          createsandbox: true
          sandboxname: "${{ inputs.branch_name }}"
          scantimeout: 60
          includenewmodules: true
          scanallnonfataltoplevelmodules: true
          deleteincompletescan: 1
          criticality: "${{ inputs.criticality }}"

      - name: Get current time
        run: echo "$(date +'%Y-%m-%d %H:%M:%S')"

  promote-sandbox-task:
    needs: [build, sandbox-scan]
    name: Promote a scan from sandbox
    runs-on: ubuntu-22.04
    if: github.event_name != 'pull-request'

    steps:
      - name: Promote Scan on Approval
        env:
          VERACODE_API_ID: ${{ secrets.veracode_api_id }}
          VERACODE_API_SECRET: ${{ secrets.veracode_api_key }}
        uses: lerer/veracode-sandboxes-helper@v1.0.1
        with:
          activity: "promote-latest-scan"
          appname: "centreon/${{ inputs.module_name }}"
          sandbox-name: "${{ inputs.module_name }}-${{ inputs.branch_name }}"
          delete-on-promote: true # Optional: also Deleting the Sandbox

      - name: Get current time
        run: echo "$(date +'%Y-%m-%d %H:%M:%S')"
