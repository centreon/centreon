name: behat-acceptance-tests

on:
  workflow_dispatch:
  push:
    branches:
      - MON-14946-migrate-behat-tests
    paths:
      - ".github/workflows/behat-acceptance-testing.yml"
      - ".github/actions/behat-acceptance-testing/action.yml"
      - "ci/scripts/behat-acceptance-testing.sh"

jobs:
  run-acceptance-test:
    runs-on: common

    steps:
      - name: Checkout centreon-monorepoc-open-source
        uses: actions/checkout@v3 

      - name: Login to Registry
        uses: docker/login-action@v2
        with:
          registry: docker.registry.apps.centreon.com
          username: ${{ secrets.NEXUS_RPMS_REPOSITORY_USERNAME }}
          password: ${{ secrets.NEXUS_RPMS_REPOSITORY_PASSWORD }}

      - name: Behat acceptance testing
        uses: ./.github/actions/behat-acceptance-testing
        with:
          project: run-centreon-open-source
          image_version: ${{ github.head_ref || github.ref_name }}
          distrib: centos7