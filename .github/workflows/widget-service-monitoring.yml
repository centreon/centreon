name: widget-service-monitoring

on:
  workflow_dispatch:
  pull_request:
    paths:
      - ".github/workflows/widget-service-monitoring.yml"
      - "widgets/centreon-widget-service-monitoring/**"
  push:
    branches:
      - develop
    paths:
      - ".github/workflows/widget-service-monitoring.yml"
      - "widgets/centreon-widget-service-monitoring/**"
    tags:
      - centreon-widget-service-monitoring-*

jobs:
  get-version:
    uses: ./.github/workflows/get-version.yml
    with:
      version_file: widgets/centreon-widget-service-monitoring/service-monitoring/configs.xml

  package:
    needs: [get-version]
    uses: ./.github/workflows/widget-package.yml
    with:
      widget_name: service-monitoring
      major_version: ${{ needs.get-version.outputs.major_version }}
      minor_version: ${{ needs.get-version.outputs.minor_version }}
      release: ${{ needs.get-version.outputs.release }}
    secrets:
      artifactory_username: ${{ secrets.REPOS_USERNAME }}
      artifactory_password: ${{ secrets.REPOS_PASSWORD }}

  delivery:
    needs: [get-version, package]
    uses: ./.github/workflows/widget-delivery.yml
    with:
      widget_name: service-monitoring
      major_version: ${{ needs.get-version.outputs.major_version }}
    secrets:
      artifactory_username: ${{ secrets.REPOS_USERNAME }}
      artifactory_password: ${{ secrets.REPOS_PASSWORD }}
      yum_repo_url: ${{ secrets.YUM_REPO_ADDRESS }}
      update_repo_path: ${{ secrets.UPDATE_REPO_PATH }}
      cloudfront_id: ${{ secrets.CLOUDFRONT_ID }}
      yum_repo_address: ${{ secrets.YUM_REPO_ADDRESS }}
      yum_repo_key: ${{ secrets.YUM_REPO_KEY }}
