name: docker-builder-test-web-legacy

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  pull_request:
    paths:
      - ".github/docker/Dockerfile.centreon-web-legacy-alma8"
  push:
    branches:
      - develop
    paths:
      - ".github/docker/Dockerfile.centreon-web-legacy-alma8"

env:
  project: "centreon-web"
  os: "alma8"

jobs:
  create-and-push-docker:
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        version: [22.10.0-14, 22.10.1-4, 22.10.2-12, 22.10.3-1, 22.10.4-1, 22.10.5-1, 22.10.6-1, 22.10.7-1]

    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Login to registry
        uses: docker/login-action@v2
        with:
          registry: ${{ vars.DOCKER_INTERNAL_REGISTRY_URL }}
          username: ${{ secrets.DOCKER_REGISTRY_ID }}
          password: ${{ secrets.DOCKER_REGISTRY_PASSWD }}
  
      - name: Trim version
        run: |
          BASE_VERSION=$(echo "${{ matrix.version }}" | cut -d '-' -f1)
          echo "BASE_VERSION=$BASE_VERSION" >> $GITHUB_ENV
        shell: bash

      - uses: docker/setup-buildx-action@v2

      - uses: docker/build-push-action@v3
        with:
          file: .github/docker/Dockerfile.${{ env.project }}-legacy-${{ env.os }}
          target: web_standard
          context: .
          pull: true
          push: true
          tags: ${{ vars.DOCKER_INTERNAL_REGISTRY_URL }}/${{ env.project }}-legacy-${{env.os}}:${{ env.BASE_VERSION }}
