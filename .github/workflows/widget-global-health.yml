name: widget-global-health

on:
  workflow_dispatch:
  pull_request:
    paths:
      - ".github/workflows/widget-global-health.yml"
      - "widgets/centreon-widget-global-health/**"
  push:
    branches:
      - develop
    paths:
      - ".github/workflows/centreon-widget-global-health.yml"
      - "widgets/centreon-widget-global-health/**"
    tags:
      - centreon-widget-global-health-*

env:
  widget_name: "global-health"

jobs:
  package:
    uses: ./.github/workflows/widget-package.yml
    with:
      widget_name: ${{ env.widget_name }}
    secrets:
      nexus_username: ${{ secrets.ARTI_USER }}
      nexus_password: ${{ secrets.ARTI_PASSWD }}

  delivery:
    needs: [package]
    uses: ./.github/workflows/widget-delivery.yml
    with:
      widget_name: ${{ env.widget_name }}
    secrets:
      nexus_username: ${{ secrets.ARTI_USER }}
      nexus_password: ${{ secrets.ARTI_PASSWD }}
