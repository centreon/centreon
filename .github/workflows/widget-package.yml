on:
  workflow_call:
    inputs:
      widget_name:
        required: true
        type: string
      major_version:
        required: true
        type: string
      minor_version:
        required: true
        type: string
      release:
        required: true
        type: string
    secrets:
      nexus_username:
        required: true
      nexus_password:
        required: true

jobs:
  package:
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        include:
          - package_extension: rpm
            image: packaging-widgets-centos7
            distrib: el7
          - package_extension: rpm
            image: packaging-widgets-alma8
            distrib: el8
          - package_extension: deb
            image: packaging-widgets-bullseye
            distrib: bullseye

    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - uses: ./.github/actions/package
        with:
          package_extension: ${{ matrix.package_extension }}
          image_name: ${{ matrix.image }}
          script_name: widget-packaging-${{ matrix.package_extension }}
          module_name: widgets/centreon-widget-${{ inputs.widget_name }}
          major_version: ${{ inputs.major_version }}
          minor_version: ${{ inputs.minor_version }}
          release: ${{ inputs.release }}
          cache_key: ${{ github.sha }}-${{ github.run_id }}-${{ matrix.package_extension }}-${{ matrix.distrib }}
          sign: true
          nexus_username: ${{ secrets.nexus_username }}
          nexus_password: ${{ secrets.nexus_password }}
