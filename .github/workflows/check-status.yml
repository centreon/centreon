name: check-status

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

on:
  pull_request:
    branches:
      - develop
      - dev-[2-9][0-9].[0-9][0-9].x
      - master
      - "[2-9][0-9].[0-9][0-9].x"
      - hotfix-*
      - release-*

jobs:
  check-status:
    runs-on: ubuntu-22.04
    steps:
      - uses: jitterbit/await-check-suites@v1
        with:
          intervalSeconds: 60
          timeoutSeconds: 1800
          appSlugFilter: 'github-actions'
