---
name: Centreon Open Source

on: pull_request

jobs:
  filters:
    runs-on: self-hosted
    outputs:
      centreon: ${{ steps.filter.outputs.centreon }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Check Path Changed
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            centreon:
              - 'centreon/**'
            frontend:
              - 'centreon-frontend/**'

  frontend:
    needs: filters
    runs-on: self-hosted
    strategy:
      matrix:
        include:
          - image: frontend
            version: 1.1
    if: ${{ needs.filters.outputs.frontend == 'false' }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Frontend
        uses: ./.github/workflows/dependency-workflow.yml
        with:
          module_name: frontend
          package: ${{ matrix.package }}
          image_version: ${{ matrix.version }}