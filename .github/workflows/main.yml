---
name: Centreon Modules

on: pull_request

jobs:
  filters:
    runs-on: common
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      web: ${{ steps.filter.outputs.web }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Check Path Changed
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            frontend:
              - 'centreon-frontend/**'
            web:
              - 'centreon/**'

  frontend-test:
    needs: filters
    runs-on: common
    strategy:
      matrix:
        include:
          - image: frontend
            version: 1.1
    if: ${{ needs.filters.outputs.frontend == 'true' }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Test Frontend
        uses: ./.github/actions/centreon-build
        continue-on-error: true
        with:
          module_name: frontend
          image_name: ${{ matrix.image }}
          image_version: ${{ matrix.version }}
          step: test

  web-test:
    needs: filters
    runs-on: common
    strategy:
      matrix:
        include:
          - image: frontend
            version: 1.1
          - image: backend
            version: 2.5
    if: ${{ needs.filters.outputs.web == 'true' }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Test Web
        uses: ./.github/actions/centreon-build
        with:
          module_name: web
          image_name: ${{ matrix.image }}
          image_version: ${{ matrix.version }}
          step: test

  web-packaging:
    needs: filters
    if: ${{ needs.filters.outputs.web == 'true' }}
    uses: ./.github/workflows/module_workflow.yml
    with:
      module_name: web
    secrets:
      nexus_username: ${{ secrets.NEXUS_RPMS_REPOSITORY_USERNAME }}
      nexus_password: ${{ secrets.NEXUS_RPMS_REPOSITORY_PASSWORD }}
  
  create-and-push-docker:
    needs: [web-packaging]
    runs-on: common
    
    strategy:
      matrix:
        include:
          - project: run-centreon-open-source
            distrib: centos7
            distrib_rpm: el7
            version: "22.10"
            module_name: web

    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Login to Registry
        uses: docker/login-action@v2
        with:
          registry: docker.registry.apps.centreon.com
          username: ${{ secrets.NEXUS_RPMS_REPOSITORY_USERNAME }}
          password: ${{ secrets.NEXUS_RPMS_REPOSITORY_PASSWORD }}

      - name: Use cache RPM files
        uses: actions/cache@v3
        env:
          cache-name-rpmbuild: cache-${{ github.sha }}-${{ github.run_id }}-rpmbuild-${{ matrix.module_name}}
        with:
          path: ./*.rpm
          key: ${{ env.cache-name-rpmbuild }}-${{ matrix.distrib_rpm }}
          restore-keys: |
            ${{ env.cache-name-rpmbuild }}-${{ matrix.distrib_rpm }}

      - name: build docker ${{ matrix.project }} ${{ matrix.distrib }}
        run: docker build --no-cache . -f ci/docker/Dockerfile.${{ matrix.project }}-${{ matrix.distrib }} -t docker.registry.apps.centreon.com/${{ matrix.project }}-${{ matrix.distrib }}:${{ github.head_ref }}
      
      - name: run docker ${{ matrix.project }} ${{ matrix.distrib }}
        run: docker run -it -d --privileged --name ${{ matrix.project }}-${{ matrix.distrib }}  docker.registry.apps.centreon.com/${{ matrix.project }}-${{ matrix.distrib }}:${{ github.head_ref }} 


      - name: exec docker ${{ matrix.project }} ${{ matrix.distrib }} 
        run: docker exec -i -e --privileged ${{ matrix.project }}-${{ matrix.distrib }} /bin/bash -c "/tmp/install.sh"

      - name: commit docker ${{ matrix.project }} ${{ matrix.distrib }}
        run: docker commit ${{ matrix.project }}-${{ matrix.distrib }} docker.registry.apps.centreon.com/${{ matrix.project }}-${{ matrix.distrib }}:${{ github.head_ref }}

      - name: push docker ${{ matrix.project }} ${{ matrix.distrib }}
        run: docker push docker.registry.apps.centreon.com/${{ matrix.project }}-${{ matrix.distrib }}:${{ github.head_ref }}
