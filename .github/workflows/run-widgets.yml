on:
  workflow_call:
    inputs:
      module-name:
        required: true
        type: string
    secrets:
      nexus_username:
        required: true
      nexus_password:
        required: true

run-name: Widget build ${{ inputs.module-name }}

env:
  version: "22.10"

jobs:
  package:
    uses: ./.github/workflows/widget-package.yml
    with:
      widget_name: ${{ inputs.module-name }}
    secrets:
      nexus_username: ${{ secrets.nexus_username }}
      nexus_password: ${{ secrets.nexus_password }}

  delivery:
    needs: [package]
    uses: ./.github/workflows/widget-delivery.yml
    with:
      widget_name: ${{ inputs.module-name }}
    secrets:
      nexus_username: ${{ secrets.nexus_username }}
      nexus_password: ${{ secrets.nexus_password }}
