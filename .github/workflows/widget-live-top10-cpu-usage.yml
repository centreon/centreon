name: widget-live-top10-cpu-usage

on:
  workflow_dispatch:
  pull_request:
    paths:
      - ".github/workflows/widget-live-top10-cpu-usage.yml"
      - "widgets/centreon-widget-live-top10-cpu-usage/**"
  push:
    branches:
      - develop
    paths:
      - ".github/workflows/centreon-widget-live-top10-cpu-usage.yml"
      - "widgets/centreon-widget-live-top10-cpu-usage/**"
    tags:
      - centreon-widget-live-top10-cpu-usage-22.10.**

env:
  version: "22.10"

jobs:
  package:
    uses: ./.github/workflows/widget-package.yml
    with:
      widget_name: live-top10-cpu-usage
    secrets:
      nexus_username: ${{ secrets.NEXUS_RPMS_REPOSITORY_USERNAME }}
      nexus_password: ${{ secrets.NEXUS_RPMS_REPOSITORY_PASSWORD }}

  delivery:
    needs: [package]
    uses: ./.github/workflows/widget-delivery.yml
    with:
      widget_name: live-top10-cpu-usage
    secrets:
      nexus_username: ${{ secrets.NEXUS_RPMS_REPOSITORY_USERNAME }}
      nexus_password: ${{ secrets.NEXUS_RPMS_REPOSITORY_PASSWORD }}
