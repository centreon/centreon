name: centreon-plugin-packs

on:
  workflow_dispatch:
  pull_request:
    paths:
      - '.github/workflows/centreon-plugin-packs.yml'
      - 'centreon-plugin-packs/**'
  push:
    branches:
      - develop
    paths:
      - '.github/workflows/centreon-plugin-packs.yml'
      - 'centreon-plugin-packs/**'
    tags:
      - centreon-plugin-packs-22.10.**

env:
  version: "22.10"

jobs:
  centreon-plugin-packs-packaging-rpm:
    runs-on: [self-hosted, common]

    strategy:
      matrix:
        include:
          - image: packaging-centreon-plugin-packs-centos7
            distrib: el7
            path: centreon-plugin-packs/redhat
          - image: packaging-centreon-plugin-packs-alma8
            distrib: el8
            path: centreon-plugin-packs/redhat

    steps:
      - name: Checkout sources
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 'Get minor and release version'
        uses: ./.github/actions/get-package-version
        with:
          module_name: ${{ env.module }}
        id: get_version

      - name: Login to Registry
        uses: docker/login-action@v2
        with:
          registry: docker.registry.apps.centreon.com
          username: ${{ secrets.NEXUS_RPMS_REPOSITORY_USERNAME }}
          password: ${{ secrets.NEXUS_RPMS_REPOSITORY_PASSWORD }}

      - name: Package
        uses: ./.github/actions/runner-docker
        with:
          script_name: ${{ matrix.path }}/centreon-plugin-packs-packaging
          image_name: ${{ matrix.image }}
          image_version: ${{ env.version }}
          params: ${{ env.version }}.${{ steps.get_version.outputs.minor_version }} ${{ steps.get_version.outputs.release }}

      - name: Sign
        uses: ./.github/actions/runner-docker
        with:
          script_name: rpm-signing
          image_name: rpm-signing
          image_version: ubuntu

      - name: Use cache RPM files
        uses: actions/cache@v3
        env:
          cache-name-rpmbuild: cache-${{ github.sha }}-${{ github.run_id }}-rpmbuild-centreon-plugin-packs
        with:
          path: ./*.rpm
          key: ${{ env.cache-name-rpmbuild }}-${{ matrix.distrib }}

  centreon-plugin-packs-packaging-deb:
    runs-on: [self-hosted, common]

    strategy:
      matrix:
        include:
          - image: packaging-centreon-plugin-packs-bullseye
            distrib: bullseye
            path: centreon-plugin-packs/debian

    steps:
      - name: Checkout sources
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 'Get minor and release version'
        uses: ./.github/actions/get-package-version
        with:
          module_name: ${{ env.module }}
        id: get_version

      - name: Login to Registry
        uses: docker/login-action@v2
        with:
          registry: docker.registry.apps.centreon.com
          username: ${{ secrets.NEXUS_RPMS_REPOSITORY_USERNAME }}
          password: ${{ secrets.NEXUS_RPMS_REPOSITORY_PASSWORD }}

      - name: Package
        uses: ./.github/actions/runner-docker
        with:
          script_name: ${{ matrix.path }}/centreon-plugin-packs-packaging
          image_name: ${{ matrix.image }}
          image_version: ${{ env.version }}
          params: ${{ env.version }}.${{ steps.get_version.outputs.minor_version }} ${{ steps.get_version.outputs.release }}

      - name: Use cache DEB files
        uses: actions/cache@v3
        env:
          cache-name-debbuild: cache-${{ github.sha }}-${{ github.run_id }}-debbuild-centreon-plugin-packs
        with:
          path: ./*.deb
          key: ${{ env.cache-name-debbuild }}-${{ matrix.distrib }}

