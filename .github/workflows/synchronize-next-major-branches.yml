---
name: Sync next major stable and dev version branches

on:
  pull_request_target:
    types:
      - closed
    branches:
      - "master"
  workflow_dispatch:

jobs:
  main:
    name: Create PR Release to Main
    runs-on: ubuntu-22.04
    if: github.event.pull_request.merged == true
    steps:
      - name: git checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Sync Branches
        id: release
        uses: ./.github/actions/sync-branches
        with:
          src_branch: master
          dest_branch: develop
