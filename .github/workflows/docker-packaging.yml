name: docker-packaging

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    branches:
      - develop
    paths:
      - ".github/docker/Dockerfile.packaging-centos7"
      - ".github/docker/Dockerfile.packaging-alma8"
      - ".github/docker/Dockerfile.packaging-bullseye"
  pull_request:
    paths:
      - ".github/docker/Dockerfile.packaging-centos7"
      - ".github/docker/Dockerfile.packaging-alma8"
      - ".github/docker/Dockerfile.packaging-bullseye"

jobs:
  get-version:
    uses: ./.github/workflows/get-version.yml
    with:
      version_file: centreon/www/install/insertBaseConf.sql

  dockerize:
    needs: [get-version]
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        distrib: [centos7, alma8, bullseye]
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Login to proxy registry
        uses: docker/login-action@v2
        with:
          registry: centreon.jfrog.io/docker
          username: ${{ secrets.AUTOMATION_USERNAME }}
          password: ${{ secrets.ARTIFACTORY_ACCESS_TOKEN }}

      - name: Login to Registry
        uses: docker/login-action@v2
        with:
          registry: centreon.jfrog.io/docker
          username: ${{ secrets.AUTOMATION_USERNAME }}
          password: ${{ secrets.ARTIFACTORY_ACCESS_TOKEN }}

      - uses: docker/setup-buildx-action@v2

      - uses: docker/build-push-action@v3
        with:
          file: .github/docker/Dockerfile.packaging-${{ matrix.distrib }}
          context: .
          pull: true
          push: true
          tags: centreon.jfrog.io/docker/packaging-${{ matrix.distrib }}:${{ needs.get-version.outputs.major_version }}
