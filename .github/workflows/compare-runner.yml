name: compare-runner

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

on:
  pull_request:

jobs:
  test-pull:

    strategy:
      fail-fast: false
      matrix:
        runner_type: ["ubuntu-22.04", "common"]

    runs-on: ${{ matrix.runner_type }}

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Login to Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ vars.DOCKER_INTERNAL_REGISTRY_URL }}
          username: ${{ secrets.DOCKER_REGISTRY_ID }}
          password: ${{ secrets.DOCKER_REGISTRY_PASSWD }}

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      # - name: speedtest
      #   run: |
      #     npm install --global fast-cli
      #     fast -u
      #   shell: bash

      - name: docker version
        run: |
          set -x

          repo_url="https://download.docker.com/linux/ubuntu"
          gpg_key="/usr/share/keyrings/docker.gpg"
          repo_path="/etc/apt/sources.list.d/docker.list"
          sudo curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o $gpg_key
          sudo echo "deb [arch=amd64 signed-by=$gpg_key] $repo_url $(lsb_release -cs) stable" | sudo tee $repo_path

          ls /etc/apt/sources.list.d

          docker -v

          sudo apt-get update
          sudo apt-get install -y --no-install-recommends docker-ce docker-ce-cli containerd.io docker-buildx-plugin
          #sudo systemctl restart docker.service

          docker -v

          docker-compose -v

          # Install docker compose v2 from releases
          sudo curl -fsSL https://github.com/docker/compose/releases/download/v2.23.0/docker-compose-$(uname -s)-$(uname -m) -o /usr/libexec/docker/cli-plugins/docker-compose
          sudo chmod +x /usr/libexec/docker/cli-plugins/docker-compose

          docker-compose -v

          docker info
        shell: bash

      - name: network settings
        run: |
          sudo cat /etc/resolv.conf
          sudo cat /etc/hosts
          sudo cat /etc/group
          sudo ip addr
        shell: bash

      - name: Pull keycloak image
        run: docker pull docker.centreon.com/centreon/keycloak:23.10
        shell: bash

      # - name: speedtest
      #   run: fast -u
      #   shell: bash

      - name: traceroute
        run: |
          sudo apt-get update
          sudo apt-get install -y traceroute
          sudo traceroute docker.centreon.com
        shell: bash
