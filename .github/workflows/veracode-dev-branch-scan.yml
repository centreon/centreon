name: Veracode scan on development branches

on:
  pull_request:
    branches:
      - !develop
      - !dev-[2-9][0-9].[0-9][0-9].x
      - !master
      # TODO find a way to exclude maintenance branches
      - ![2-9][0-9].[0-9][0-9].x
      - !AT-94-pipeline-scan
      - "test-99.x"

env:
  #TARGET_BRANCH: ${{ github.head_ref || github.ref_name }}
  TARGET_BRANCH: dev-23.04.x
  MODULE_DIRECTORY: centreon-gorgone
  MODULE_NAME: centreon-gorgone
  REPORT_FILENAME: "result.json"
  #ZIP_NAME: "centreon_${{ github.head_ref || github.ref_name }}"
  THRESHOLD: "High"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Generate binary file
        uses: ./.github/actions/veracode-generate-archive
        with:
          module_directory: ${{ env.MODULE_DIRECTORY }}
          module_name: ${{ env.MODULE_NAME }}
          target_branch_name: ${{ env.TARGET_BRANCH }}
          compile_mvn: "no"
          exclusion_file: "TODO"

  development-pipeline-scan:
    runs-on: [self-hosted, veracode]
    needs: [build]
    steps:
      - uses: actions/checkout@v3

      - name: Get current time
        run: echo "$(date +'%Y-%m-%d %H:%M:%S')"

      - name: DEBUG - Github head ref
        run: echo ${{ github.head_ref }}

      - name: DEBUG - Github ref Name
        run: echo ${{ github.ref_name }}

      - name: DEBUG - Github base ref
        run: echo ${{ github.base_ref }}

      - name: DEBUG - Hello world
        run: echo "Hello world from $GITHUB_BASE_REF"

      - name: Get build binary
        uses: actions/download-artifact@v3
        with:
          name: "${{ env.MODULE_NAME }}-${{ env.TARGET_BRANCH }}"
          # TODO: get target branch name to distinguish baseline from dev-xx.xx and xx.xx

      - name: Get current time
        run: echo "$(date +'%Y-%m-%d %H:%M:%S')"

      - name: Get baseline from bucket
        uses: ./.github/actions/veracode-get-cache
        with:
          module_name: ${{ env.MODULE_NAME }}
          target_branch_name: ${{ env.TARGET_BRANCH }}
          baseline_filename: ${{ env.REPORT_FILENAME }}

      - name: DEBUG - Check location
        run: ls -la

      - name: DEBUG - Check /tmp
        run: ls -la /tmp

      - name: Get current time
        run: echo "$(date +'%Y-%m-%d %H:%M:%S')"

      - name: Pipeline scan
        uses: veracode/Veracode-pipeline-scan-action@v1.0.3
        with:
          vid: ${{ secrets.VERACODE_API_ID }}
          vkey: ${{ secrets.VERACODE_API_KEY }}
          filepath: "${{ env.MODULE_NAME }}-${{ env.TARGET_BRANCH }}.zip"
          fail_on_severity: ${{ env.THRESHOLD }}
          baseline_file: ${{ env.REPORT_FILENAME }}
          request_policy: "Centreon_Security"
          fail_build: true
          timeout: 60

      - name: DEBUG - Check location
        run: ls -la

      - name: DEBUG - Find baseline
        run: find / -type f -name ${{ env.REPORT_FILENAME }} 2>/dev/null

      - name: Move baseline file
        run: mv ${{ env.REPORT_FILENAME }} /tmp

      - name: DEBUG - Check location
        run: ls -la /tmp

      - name: Get current time
        run: echo "$(date +'%Y-%m-%d %H:%M:%S')"

