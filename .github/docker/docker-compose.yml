version: "3"
services:
  web:
    env_file:
      - .env
    image: "${WEB_IMAGE}"
    ports: ["4000:80"]
    depends_on:
      - db
    environment:
      MYSQL_HOST: db
    healthcheck:
      test: curl --fail http://localhost/centreon/api/latest/platform/versions || exit 1
      start_interval: 1s
      retries: 30
      timeout: 5s

  db:
    env_file:
      - .env
    image: "${MYSQL_IMAGE}"
    ports: ["3306"]

  openldap:
    image: docker.centreon.com/centreon/mon-openldap:latest
    ports: ["389"]
    profiles: ["openldap"]

  squid-simple:
    image: docker.centreon.com/centreon/mon-squid-simple:latest
    ports: ["3128"]
    profiles: ["squid-simple"]

  squid-basic-auth:
    image: docker.centreon.com/centreon/mon-squid-basic-auth:latest
    ports: ["3128"]
    profiles: ["squid-basic-auth"]

  mediawiki:
    image: docker.centreon.com/centreon/mon-mediawiki-22.10:latest
    ports: ["80"]
    profiles: ["mediawiki"]
