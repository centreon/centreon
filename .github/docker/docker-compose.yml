version: "3.2"
services:
  web:
    env_file:
      - .env
    image: "@WEB_IMAGE@"
    ports: ["80", "3306"]
    depends_on:
      - db
    profiles: ["web"]

  web-fresh:
    env_file:
      - .env
    image: "@WEB_FRESH_IMAGE@"
    ports: ["80", "3306"]
    depends_on:
      - db
    profiles: ["web-fresh"]

  db:
    env_file:
      - .env
    image: "${MYSQL_IMAGE}"
    command: --default-authentication-plugin=mysql_native_password
    profiles: ["web", "web-fresh"]

  openldap:
    image: docker.centreon.com/centreon/mon-openldap:latest
    ports: ["389"]
    profiles: ["openldap"]

  squid-simple:
    image: docker.centreon.com/centreon/mon-squid-simple:latest
    ports: ["3128"]
    profiles: ["squid-simple"]

  squid-basic-auth:
    image: docker.centreon.com/centreon/mon-squid-basic-auth:latest
    ports: ["3128"]
    profiles: ["squid-basic-auth"]

  mediawiki:
    image: docker.centreon.com/centreon/mon-mediawiki-22.10:latest
    ports: ["80"]
    profiles: ["mediawiki"]
