version: "3"

services:
  web:
    env_file:
      - .env
    image: "docker.centreon.com/centreon/centreon-web-fresh-alma9:MON-23368-containers"
    restart: 'always'
    depends_on:
      db:
        condition: service_healthy
    ports:
      - '8080:80'
    links:
      - db
    environment:
      MYSQL_HOST: db
  db:
    env_file:
      - .env
    image: "${MYSQL_IMAGE}"
    restart: 'always'
    healthcheck:
      #test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-p$$MYSQL_ROOT_PASSWORD", "--silent"]
      test: mysqladmin ping -h127.0.0.1 -uroot -p${MYSQL_ROOT_PASSWORD} --silent
      interval: 5s
      timeout: 3s
      retries: 2
      start_period: 0s
#    volumes:
#      - ../../../centreon/packaging/src/centreon-mysql.cnf:/etc/mysql/conf.d/centreon.cnf
