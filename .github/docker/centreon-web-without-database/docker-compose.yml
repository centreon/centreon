version: "3"

services:
  web:
    env_file:
      - .env
    image: "docker.centreon.com/centreon/centreon-web-fresh-alma9:MON-23368-containers"
    restart: 'always'
    depends_on:
      db:
        condition: service_healthy
    ports:
      - '8080:80'
    links:
      - db
    environment:
      MYSQL_HOST: db
  db:
    env_file:
      - .env
    image: "mariadb:${MARIADB_VERSION}"
    restart: 'always'
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "--silent"]
      interval: 5s
      timeout: 3s
      retries: 2
      start_period: 0s
