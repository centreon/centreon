name: "centreon-awie"
arch: "${ARCH}"
platform: "linux"
version_schema: "none"
version: "${VERSION}"
release: "${RELEASE}${DIST}"
section: "default"
priority: "optional"
maintainer: "Centreon <contact@centreon.com>"
description: |
  UI to export/import centreon configuration.
  Commit: @COMMIT_HASH@
vendor: "Centreon"
homepage: "https://www.centreon.com"
license: "Apache-2.0"

contents:
  - src: "../www/modules/centreon-awie"
    dst: "/usr/share/centreon/www/modules/centreon-awie"
    file_info:
      mode: 0644
      owner: "@APACHE_USER@"
      group: "@APACHE_GROUP@"

  - dst: /var/cache/centreon/filesUpload
    type: dir
    file_info:
      mode: 0770
      owner: "centreon"
      group: "centreon"

overrides:
  rpm:
    depends:
      - centreon-web >= ${MAJOR_VERSION}
      - centreon-web < ${NEXT_MAJOR_VERSION}
  deb:
    depends:
      - "centreon-web (>= ${MAJOR_VERSION}~)"
      - "centreon-web (<< ${NEXT_MAJOR_VERSION}~)"

rpm:
  summary: Centreon API Web Import Export
  signature:
    key_file: ${RPM_SIGNING_KEY_FILE}
    key_id: ${RPM_SIGNING_KEY_ID}
