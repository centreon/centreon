name: "centreon-awie"
arch: "${ARCH}"
platform: "linux"
version_schema: "none"
version: "${VERSION}"
release: "${RELEASE}${DIST}"
section: "default"
priority: "optional"
maintainer: "Centreon <contact@centreon.com>"
description: |
  Move Centreon Awie packaging to nfpm
  Commit: @COMMIT_HASH@
vendor: "Centreon"
homepage: "https://www.centreon.com"
license: "Apache-2.0"

contents:
  - src: "../www/modules/centreon-awie/*"
    dst: "/usr/share/centreon/www/modules/centreon-awie"
    file_info:
      owner: "@GROUP_OWNER@"
      group: "@GROUP_OWNER@"

  - dst: /var/cache/centreon/filesUpload
    type: dir
    file_info:
      mode: 0770

rpm:
  summary: centreon awie packaging to nfpm
  signature:
    key_file: ${RPM_SIGNING_KEY_FILE}
    key_id: ${RPM_SIGNING_KEY_ID}
