name: centreon-open-tickets
arch: "${ARCH}"
platform: "linux"
version_schema: "none"
version: "${VERSION}"
release: "${RELEASE}${DIST}"
section: "default"
priority: "optional"
maintainer: "Centreon <contact@centreon.com>"
description: |
  Move Centreon Awie packaging to nfpm
  Commit: @COMMIT_HASH@
vendor: "Centreon"
homepage: "https://www.centreon.com"
license: "Apache-2.0"

contents:
  - src: "../www/modules/centreon-open-tickets"
    dst: "/usr/share/centreon/www/modules/"
    file_info:
      owner: "@GROUP_OWNER@"
      group: "@GROUP_OWNER@"

  - src: "centreon-open-tickets/widgets/open-tickets"
    dst: "/usr/share/centreon/www/widgets/"
    file_info:
      owner: "@GROUP_OWNER@"
      group: "@GROUP_OWNER@"

rpm:
  summary: centreon open tickets packaging to nfpm
  signature:
    key_file: ${RPM_SIGNING_KEY_FILE}
    key_id: ${RPM_SIGNING_KEY_ID}
