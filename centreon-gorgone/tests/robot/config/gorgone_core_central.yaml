gorgone:
  gorgonecore:
    internal_com_type: ipc
    internal_com_path: /etc/centreon-gorgone/@UNIQ_ID_FROM_ROBOT_TESTING_CONFIG_FILE@/routing.ipc

    gorgone_db_type: SQLite
