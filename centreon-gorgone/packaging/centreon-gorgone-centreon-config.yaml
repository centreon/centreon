name: "centreon-gorgone-centreon-config"
arch: "${ARCH}"
platform: "linux"
version_schema: "none"
version: "${VERSION}"
release: "${RELEASE}${DIST}"
section: "default"
priority: "optional"
maintainer: "Centreon <contact@centreon.com>"
description: |
  Move Centreon Gorgone packaging to nfpm
  Commit: @COMMIT_HASH@
vendor: "Centreon"
homepage: "https://www.centreon.com"
license: "Apache-2.0"

contents:
  - src: "./configuration/centreon.yaml"
    dst: "/etc/centreon-gorgone/config.d/30-centreon.yaml"
    type: config|noreplace
    file_info:
      owner: centreon-gorgone
      group: centreon-gorgone
      mode: 0664

  - src: "./configuration/centreon-api.yaml"
    dst: "/etc/centreon-gorgone/config.d/centreon-api.yaml" # managed in postinstall script
    file_info:
      owner: centreon-gorgone
      group: centreon-gorgone
      mode: 0664

  - src: "./configuration/centreon-audit.yaml"
    dst: "/etc/centreon-gorgone/config.d/50-centreon-audit.yaml"
    type: config|noreplace
    file_info:
      owner: centreon-gorgone
      group: centreon-gorgone
      mode: 0664

  - src: "./sudoers.d/centreon-gorgone"
    dst: "/etc/sudoers.d/centreon-gorgone"
    file_info:
      mode: 0600

  - dst: "/var/cache/centreon-gorgone/autodiscovery"
    type: dir
    file_info:
      owner: centreon-gorgone
      group: centreon-gorgone

scripts:
  postinstall: ./scripts/centreon-gorgone-config-postinstall.sh

overrides:
  rpm:
    depends:
      - centreon-gorgone = ${VERSION}-${RELEASE}${DIST}
  deb:
    depends:
      - centreon-gorgone (= ${VERSION}-${RELEASE}${DIST})
    conflicts:
      - centreon-gorgone (<< ${MAJOR_VERSION}~)
    replaces:
      - centreon-gorgone (<< ${MAJOR_VERSION}~)
    provides:
      - centreon-gorgone (<< ${MAJOR_VERSION}~)

rpm:
  summary: centreon gorgone packaging to nfpm
  signature:
    key_file: ${RPM_SIGNING_KEY_FILE}
    key_id: ${RPM_SIGNING_KEY_ID}
