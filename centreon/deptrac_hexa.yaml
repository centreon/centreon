parameters:
    paths:
        - ./src/App/ResourceConfiguration
        - ./src/App/Shared

    layers:
        - name: Domain
          collectors:
              - type: directory
                value: .+/Domain/.*

        - name: Application
          collectors:
              - type: directory
                value: .+/Application/.*

        - name: Infrastructure
          collectors:
              - type: directory
                value: .+/Infrastructure/.*

        - name: Vendors
          collectors:
              - { type: classNameRegex, value: '#^ApiPlatform\\#' }
              - { type: classNameRegex, value: '#^Doctrine\\#' }
              - { type: classNameRegex, value: '#^Symfony\\(?!(Component\\Uid\\))#' }
              - { type: classNameRegex, value: '#^Webmozart\\(?!Assert\\Assert)#' }

        - name: Helpers
          collectors:
              - { type: classNameRegex, value: '#^Symfony\\Component\\Uid\\#' }
              - { type: classNameRegex, value: '#^Webmozart\\Assert\\Assert#' }

        - name: Legacy
          collectors:
              - { type: classNameRegex, value: '#^App\\Kernel$#' }
              - { type: classNameRegex, value: '#^Adaptation\\$#' }
              - { type: classNameRegex, value: '#^Centreon*\\#' }
              - { type: classNameRegex, value: '#^Core\\#' }
              - { type: classNameRegex, value: '#^EventSubscriber\\#' }
              - { type: classNameRegex, value: '#^Security\\#' }
              - { type: classNameRegex, value: '#^Utility\\#' }

    ruleset:
        Domain: [ Helpers ]
        Application: [ Domain, Helpers ]
        Infrastructure: [ Domain, Application, Vendors, Helpers ]

    skip_violations:
        App\Shared\Infrastructure\Legacy\LegacyKernelWrapper: 
            - App\Kernel
        App\Shared\Infrastructure\Legacy\LegacyContainer: 
            - App\Kernel
        App\Shared\Infrastructure\Legacy\LegacyTokenApiAuthenticatorWrapper: 
            - Security\TokenAPIAuthenticator
