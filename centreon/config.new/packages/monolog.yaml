monolog:
  channels: ['centreon', 'deprecation']
  handlers:
    system:
      type: error_log
      level: warning
      channels: ['!centreon', '!deprecation']
    centreon:
      type: service
      id: monolog.handler
      channels: ['centreon']
    deprecation:
      type: stream
      path: '%kernel.logs_dir%/%kernel.environment%.deprecations.log'
      max_files: 2
      channels: ['deprecation']
      file_permission: 0660
