type: object
properties:
  name:
    type: string
    description: "Metric name"
    example: "rta"
  unit:
    type: string
    description: "Metric unit"
    example: "%"
  sort:
    type: string
    enum: [top, bottom]
    description: "Top or Bottom sorting"
    example: "top"
  limit:
    type: number
    description: "Maximum number of resource"
  resources:
    type: array
    items:
      type: object
      properties:
        id:
          type: number
          description: "ID of the service"
          example: 1
        uuid:
          type: string
          description: "UUID of the resource"
          example: "h16-s24"
        name:
          type: string
          description: concatenation of host name and service name
          example: Printers_Ping
        current_value:
          type: number
          description: "Current value of the metrics, use to sort the resources"
          example: 1.30
        warning_high_threshold:
          type: number
          description: configured warning threshold
          example: 100
          nullable: true
        critical_high_threshold:
          type: number
          description: configured critical threshold
          example: 300
          nullable: true
        warning_low_threshold:
          type: number
          description: configured warning low threshold
          example: 100
          nullable: true
        critical_low_threshold:
          type: number
          description: configured critical low threshold
          example: 300
          nullable: true
        max:
          type: number
          description: max value of the metric
          example: 100,
          nullable: true
        min:
          type: number
          description: min value of the metric
          example: 0,
          nullable: true