type: object
properties:
  id:
    type: int
  name:
    type: string
  description:
    type: string
    nullable: true
  rotation_time:
    type: int
  is_public:
    type: boolean
  dashboards:
    type: array
    items:
      type: object
      properties:
        id:
          type: int
        order:
          type: int
  author:
    type: object
    properties:
      id:
        type: int
      name:
        type: string
  created_at:
    type: string
    format: date