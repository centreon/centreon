delete:
  tags:
    - Service template
  summary: "Delete a service template"
  description: "Delete a service template configuration"
  parameters:
    - $ref: 'QueryParameter/ServiceTemplateId.yaml'
  responses:
    '204':
      $ref: '../../Common/Response/NoContent.yaml'
    '403':
      $ref: '../../Common/Response/Forbidden.yaml'
    '404':
      $ref: '../../Common/Response/NotFound.yaml'
    '500':
      $ref: '../../Common/Response/InternalServerError.yaml'
patch:
  tags:
    - Service template
  summary: "Partial update of a service template"
  description: |
    Partial update of a service template configuration

    *This endpoint has a specific behaviour on Cloud environments.*
    *Please check the dedicated Cloud API documentation.*
  parameters:
    - $ref: 'QueryParameter/ServiceTemplateId.yaml'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: 'Schema/PartialUpdateServiceTemplate.yaml'
  responses:
    '204':
      $ref: '../../Common/Response/NoContent.yaml'
    '403':
      $ref: '../../Common/Response/Forbidden.yaml'
    '404':
      $ref: '../../Common/Response/NotFound.yaml'
    '409':
      $ref: '../../Common/Response/Conflict.yaml'
    '500':
      $ref: '../../Common/Response/InternalServerError.yaml'
