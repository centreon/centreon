type: object
properties:
  contacts:
    type: array
    items:
      type: object
      properties:
        id:
          type: number
          description: Id of the contact
        role:
          type: string
          enum: ['viewer','editor']
          description: role of the contact on this playlist
  contact_groups:
    type: array
    items:
      type: object
      properties:
        id:
          type: number
          description: Id of the contactgroup
        role:
          type: string
          enum: ['viewer','editor']
          description: role of the contactgroup on this playlist
