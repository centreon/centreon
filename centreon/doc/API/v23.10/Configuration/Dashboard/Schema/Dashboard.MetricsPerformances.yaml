type: object
properties:
  id:
    type: number
    description: service id
    example: 26
  name:
    type: string
    description: concatenation of host name and service name
    example: Printers_Ping
  metrics:
    type: array
    items:
      type: object
      properties:
        id:
          type: number
          description: id of the metric
          example: 1
        name:
          type: string
          description: name of the metric
          example: rta
        unit:
          type: string
          description: unit of the metric
          example: '%'
        warning_high_threshold:
          type: number
          description: warning threshold
          example: 200
        critical_high_threshold:
          type: number
          description: critical threshold
          example: 400
        warning_low_threshold:
          type: number
          description: warning threshold
          example: 200
        critical_low_threshold:
          type: number
          description: critical threshold
          example: 400