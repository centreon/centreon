type: object

properties:

  name:
    type: string
    maxLength: 200
    description: "Dashboard name"
    example: "my dashboard"

  description:
    type: string
    nullable: true
    maxLength: 65535
    description: "Description about this dashboard"
    example: "my description"

  panels:
    type: array
    items:
      allOf:
        - $ref: 'Panel/DashboardPanelWithoutId.yaml'
        - $ref: 'Panel/DashboardPanelIdOptional.yaml'
