get:
  tags:
    - Notification
  summary: "List all resources and events triggering a notification rule"
  description: |
    Return all resources: hosts, services, business activities and configured events
    trigerring a notification rule.
  responses:
    '200':
      description: "OK"
      content:
        application/json:
          schema:
            type: object
            properties:
              hash:
                type: string
                description: "Hash of the response payload"
                example: "b89eaac7e61417341b710b727768294d0e6a277b"
              result:
                type: array
                items:
                  $ref: "Schema/Notification.Resources.Listing.yaml"
    '304':
      $ref: "../../Common/Response/NotModified.yaml"
    '400':
      $ref: "../../Common/Response/BadRequest.yaml"
    '403':
      $ref: "../../Common/Response/Forbidden.yaml"
    '404':
      $ref: "../../Common/Response/NotFound.yaml"
    '500':
      $ref: "../../Common/Response/InternalServerError.yaml"
