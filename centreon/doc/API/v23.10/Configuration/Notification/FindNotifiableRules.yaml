get:
  tags:
    - Notification
  summary: "List methods and contacts by notification id"
  description: |
    Return a list of notification methods/channels and contacts by notification id.
  responses:
    '200':
      description: "OK"
      content:
        application/json:
          schema:
            type: object
            properties:
              uid:
                type: string
                example: "547a4e6270e51d63b23b982097aa8386"
              result:
                type: array
                items:
                  $ref: "Schema/NotifiableRules.Listing.yaml"
    '304':
      $ref: "../../Common/Response/NotModified.yaml"
    '400':
      $ref: "../../Common/Response/BadRequest.yaml"
    '403':
      $ref: "../../Common/Response/Forbidden.yaml"
    '500':
      $ref: "../../Common/Response/InternalServerError.yaml"