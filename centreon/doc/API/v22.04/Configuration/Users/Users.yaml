get:
  tags:
    - User
  summary: Get configured users
  description: |
    Get list of configured users

    The available parameters to **search** / **sort_by** are:

    * id
    * alias
    * name
    * email
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              result:
                type: array
                items:
                  $ref: 'Schema/User.Listing.yaml'
              meta:
                type: object
                properties:
                  page:
                    type: integer
                    description: "Number of the paginated page"
                    example: 1
                  limit:
                    type: integer
                    description: "Number of items per page"
                    example: 10
                  search:
                    type: object
                    description: "Search parameter passed to URL"
                  sort_by:
                    type: object
                    description: "Sort parameter passed to URL"
                  total:
                    type: integer
                    description: "Number of items found"
                    example: 1
    '403':
      description: "Forbidden"
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int64
                example: 403
              message:
                type: string
                example: "You are not authorized to access this resource"
    '500':
      description: "Internal Server Error"
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int64
                example: 500
              message:
                type: string
                example: "Internal Server Error"
