type: object
description: "Vault configuration"
properties:
  address:
    type: string
    description: "Vault URL or IP"
    example: "127.0.0.1"
  port:
    type: integer
    description: "Vault Port"
    example: 8200
  root_path:
    type: string
    description: "Vault root storage path"
    example: "centreon"
