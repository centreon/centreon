get:
  tags:
    - Metrics
  summary: "List metrics"
  description: |
    Get list of all metrics

    The available parameters to **search** / **sort_by** are:
    AND
    * hostgroup.id (search operator allowed: $in)
    * hostcategory.id (search operator allowed: $in)
    * host.id (search operator allowed: $in)
    * servicegroup.id (search operator allowed: $in)
    * servicecategory.id (search operator allowed: $in)
    * service.name (search operator allowed: $in, $rg)
  parameters:
    - $ref: '../../Common/QueryParameter/Search.yaml'
  responses:
    "200":
      description: "OK"
      content:
        application/json:
          schema:
            type: object
            properties:
              result:
                type: array
                items:
                  $ref: 'Schema/Dashboard.MetricsPerformances.yaml'
              meta:
                $ref: '../../Common/Schema/Meta.yaml'
    '403': { $ref: '../../Common/Response/Forbidden.yaml' }
    '404': { $ref: '../../Common/Response/NotFound.yaml' }
    '500': { $ref: '../../Common/Response/InternalServerError.yaml' }
            