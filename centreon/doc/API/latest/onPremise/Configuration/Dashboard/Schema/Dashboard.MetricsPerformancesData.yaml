type: object
properties:
  base:
    type: number
    example: 1000
    description: Base to scale data on graph
  metrics:
    type: array
    items:
      type: object
      properties:
        metric_id:
          type: number
          description: metric id in centreon_storage.metrics table
          example: "29"
        metric:
          type: string
          description: name of the metric
          example: "cpu"
        metric_legend:
          type: string
          description: name of the metric in legend
          example: "cpu"
        unit:
          type: string
          description: metric unit
          example: "%"
        min:
          type: number
          nullable: true
          description: min value
          example: "0"
        max:
          type: number
          nullable: true
          description: max value
          example: "100"
        ds_data:
          type: object
          description: metric line properties
          properties:
            ds_color_line:
              type: string
              description: color of the line
              example: "#666600"
            ds_color_area:
              type: string
              description: color of the area
              example: "#666600"
              nullable: true
            ds_filled:
              type: bool
              description: enables area filling
              example: true
            ds_invert:
              type: bool
              description: indicates if the curve should be inverted
              example: true
            ds_legend:
              type: string
              description: legend associated to the curve
              example: "#666600"
              nullable: true
            ds_stack:
              type: bool
              description: enable graph stacking
              example: false
            ds_order:
              type: int
              description: display order
              example: 2
              nullable: true
            ds_transparency:
              type: float
              description: Curve transparency. Used to export the chart
              example: 30
              nullable: true
            ds_color_line_mode:
              type: int
              description: curve line color mode. Random or manual
              example: 1
              nullable: true
        legend:
          type: string
          description: metric name in legend
          example: "cpu (%)"
        stack:
          type: number
          description: if the metric is stacked with other metrics
          example: 0
        warning_high_threshold:
          type: number
          nullable: true
          description: warning high threshold
          example: null
        critical_high_threshold:
          type: number
          nullable: true
          description: critical high threshold
          example: null
        warning_low_threshold:
          type: number
          nullable: true
          description: warning low threshold
          example: null
        critical_low_threshold:
          type: number
          nullable: true
          description: critical low threshold
          example: null
        ds_order:
          type: integer
          description: order used for stacking
          example: 0
        data:
          type: array
          items:
            type: number
            format: float
            nullable: true
            description: value of the metric
          example:
            - 1.0
            - null
            - 1.0
        last_value:
          type: number
          nullable: true
          description: last value
          example: 5.0
        average_value:
          type: number
          nullable: true
          description: average value
          example: 5.64
        minimum_value:
          type: number
          format: float
          nullable: true
          description: minimum value
          example: 1.0
        maximum_value:
          type: number
          format: float
          nullable: true
          description: maximum value
          example: 1.0
  times:
    type: array
    items:
      type: string
      format: date-time
      description: datetime of the tick
    example:
      - "2020-02-19T00:00:00"
      - "2020-02-19T00:05:00"
      - "2020-02-19T00:10:00"
