get:
  tags:
    - Host group
  summary: "Get a host group"
  description: |
    Find an existing host group.

    *This endpoint has a specific behaviour on Cloud environments.*
    *Please check the dedicated Cloud API documentation.*
  parameters:
    - $ref: 'QueryParameter/HostGroupId.yaml'
  responses:
    '200':
      description: "OK"
      content:
        application/json:
          schema:
            $ref: 'Schema/AddHostGroupResponse.yaml'
    '403':
      $ref: '../../../Common/Response/Forbidden.yaml'
    '404':
      $ref: '../../../Common/Response/NotFound.yaml'
    '500':
      $ref: '../../../Common/Response/InternalServerError.yaml'
delete:
  tags:
    - Host group
  summary: "Delete a host group"
  description: |
    Delete host group.
  parameters:
    - $ref: 'QueryParameter/HostGroupId.yaml'
  responses:
    '204':
      $ref: '../../../Common/Response/NoContent.yaml'
    '403':
      $ref: '../../../Common/Response/Forbidden.yaml'
    '404':
      $ref: '../../../Common/Response/NotFound.yaml'
    '500':
      $ref: '../../../Common/Response/InternalServerError.yaml'
put:
  tags:
    - Host group
  summary: "Update a host group"
  description: |
    Update host group.

    *This endpoint has a specific behaviour on Cloud environments.*
    *Please check the dedicated Cloud API documentation.*
  parameters:
    - $ref: 'QueryParameter/HostGroupId.yaml'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: 'Schema/FindAndUpdateHostGroup.yaml'
  responses:
    '204':
      $ref: '../../../Common/Response/NoContent.yaml'
    '400':
      $ref: '../../../Common/Response/BadRequest.yaml'
    '403':
      $ref: '../../../Common/Response/Forbidden.yaml'
    '404':
      $ref: '../../../Common/Response/NotFound.yaml'
    '409':
      $ref: '../../../Common/Response/Conflict.yaml'
    '500':
      $ref: '../../../Common/Response/InternalServerError.yaml'
