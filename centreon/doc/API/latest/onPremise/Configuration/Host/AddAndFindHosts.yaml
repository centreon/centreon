get:
  tags:
    - Host
  summary: "Find all host configurations"
  description: |
    Return all host configurations.

    The available parameters to **search** / **sort_by** are:

    * id
    * name
    * address
    * poller.id
    * poller.name
    * category.id
    * category.name
    * severity.id
    * severity.name
    * group.id
    * group.name
    * is_activated

    *This endpoint has a specific behaviour on Cloud environments.*
    *Please check the dedicated Cloud API documentation.*
  parameters:
    - $ref: '../../Common/QueryParameter/Limit.yaml'
    - $ref: '../../Common/QueryParameter/Page.yaml'
    - $ref: '../../Common/QueryParameter/Search.yaml'
    - $ref: '../../Common/QueryParameter/SortBy.yaml'
  responses:
    '200':
      description: "OK"
      content:
        application/json:
          schema:
            type: object
            properties:
              result:
                type: array
                items:
                  $ref: 'Schema/FindHostsResponse.yaml'
              meta:
                $ref: '../../Common/Schema/Meta.yaml'
    '403':
      $ref: '../../Common/Response/Forbidden.yaml'
    '500':
      $ref: '../../Common/Response/InternalServerError.yaml'
post:
  tags:
    - Host
  summary: "Create a host configuration"
  description: |
    Create a host configuration

    *This endpoint has a specific behaviour on Cloud environments.*
    *Please check the dedicated Cloud API documentation.*
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: 'Schema/AddHostRequest.yaml'
  responses:
    '201':
      description: "Object created"
      content:
        application/json:
          schema:
            type: object
            $ref: 'Schema/AddHostResponse.yaml'
    '400':
      $ref: '../../Common/Response/BadRequest.yaml'
    '403':
      $ref: '../../Common/Response/Forbidden.yaml'
    '404':
      $ref: '../../Common/Response/NotFound.yaml'
    '409':
      $ref: '../../Common/Response/Conflict.yaml'
    '500':
      $ref: '../../Common/Response/InternalServerError.yaml'
