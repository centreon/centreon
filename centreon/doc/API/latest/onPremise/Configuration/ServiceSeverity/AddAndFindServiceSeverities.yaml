get:
  tags:
    - Service severity
  summary: "List all service severities"
  description: |
    List of all service severity configurations

    The available parameters to **search** / **sort_by** are:

    * id
    * name
    * alias
    * level
    * is_activated
  parameters:
    - $ref: '../../Common/QueryParameter/Limit.yaml'
    - $ref: '../../Common/QueryParameter/Page.yaml'
    - $ref: '../../Common/QueryParameter/Search.yaml'
    - $ref: '../../Common/QueryParameter/SortBy.yaml'
  responses:
    "200":
      description: "OK"
      content:
        application/json:
          schema:
            type: object
            properties:
              result:
                type: array
                items:
                  $ref: 'Schema/SeverityResponse.yaml'
              meta:
                $ref: '../../Common/Schema/Meta.yaml'
    '403':
       $ref: '../../Common/Response/Forbidden.yaml'
    '500':
      $ref: '../../Common/Response/InternalServerError.yaml'
post:
  tags:
    - Service severity
  summary: "Create a service severity"
  description: |
    Create a service severity
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: 'Schema/SeverityRequest.yaml'
  responses:
    '201':
      description: "OK"
      content:
        application/json:
          schema:
            $ref: 'Schema/SeverityResponse.yaml'
    '400':
      $ref: '../../Common/Response/BadRequest.yaml'
    '403':
      $ref: '../../Common/Response/Forbidden.yaml'
    '404':
      $ref: '../../Common/Response/NotFound.yaml'
    '409':
      $ref: '../../Common/Response/Conflict.yaml'
    '500':
      $ref: '../../Common/Response/InternalServerError.yaml'
