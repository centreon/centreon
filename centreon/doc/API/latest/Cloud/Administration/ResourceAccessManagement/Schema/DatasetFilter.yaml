type: object
nullable: true
properties:
  type:
    type: string
    enum: [host, hostgroup, host_category, service, servicegroup, service_category, meta_service]
    description: "Type of the dataset filter"
    example: "host"
  resources:
    type: array
    description: "ID of the resources to link to the resource access rule"
    items:
      type: integer
    example: [1, 2]
  dataset_filter:
    $ref: 'DatasetFilter.yaml'
