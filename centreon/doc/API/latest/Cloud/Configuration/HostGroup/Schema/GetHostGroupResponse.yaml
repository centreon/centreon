type: object
properties:
  name:
    type: string
    maxLength: 200
    description: "Host group name"
    example: "MySQL-Servers"
  alias:
    type: string
    nullable: true
    maxLength: 200
    description: "Host group alias"
    example: "All MySQL Servers"
  icon_id:
    type: integer
    nullable: true
    description: "Define the image ID that should be associated with this host group"
    example: 1
  geo_coords:
    type: string
    nullable: true
    maxLength: 32
    description: "Geographical coordinates use by Centreon Map module to position element on map"
    example: "48.51,2.20"
  is_activated:
    type: boolean
    description: "Indicates whether the host group is activated or not"
  hosts:
    type: array
    items:
      type: object
      properties:
        id:
          type: integer
          description: Host id
          example: 1
        name:
          type: string
          description: Host name
          example: "host1"
  resource_access_rules:
    type: array
    items:
      type: object
      properties:
        id:
          type: integer
          description: "Resource access rule ID"
          example: 1
        name:
          type: string
          description: "Resource access rule name"
          example: "rule1"
