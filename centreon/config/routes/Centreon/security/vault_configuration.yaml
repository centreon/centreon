centreon_security_create_vault_configuration:
    methods: POST
    path: /administration/vaults/{vaultId}/configurations
    requirements:
        vaultId: '\d+'
    controller: 'Core\Security\Vault\Infrastructure\Api\CreateVaultConfiguration\CreateVaultConfigurationController'
    condition: "request.attributes.get('version') >= 23.04"

centreon_security_update_vault_configuration:
    methods: PUT
    path: /administration/vaults/{vaultId}/configurations/{vaultConfigurationId}
    requirements:
        vaultId: '\d+'
        VaultConfigurationId: '\d+'
    controller: 'Core\Security\Vault\Infrastructure\Api\UpdateVaultConfiguration\UpdateVaultConfigurationController'
    condition: "request.attributes.get('version') >= 23.04"

centreon_security_delete_vault_configuration:
    methods: DELETE
    path: /administration/vaults/{vaultId}/configurations/{vaultConfigurationId}
    requirements:
        vaultId: '\d+'
        VaultConfigurationId: '\d+'
    controller: 'Core\Security\Vault\Infrastructure\Api\DeleteVaultConfiguration\DeleteVaultConfigurationController'
    condition: "request.attributes.get('version') >= 23.04"
