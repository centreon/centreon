framework:
    secret: '%env(APP_SECRET)%'

    php_errors:
        log: true

    http_client:
        default_options:
            max_redirects: 7

    session:
        enabled: true
        use_cookies: true
        handler_id: null
        cookie_secure: 'auto'
        storage_id: 'session.storage.native'

    serializer:
        name_converter: 'serializer.name_converter.camel_case_to_snake_case'