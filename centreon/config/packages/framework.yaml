framework:
    secret: '%env(APP_SECRET)%'

    php_errors:
        log: true

    http_client:
        default_options:
            max_redirects: 7

    session:
        enabled: true
        use_cookies: true
        handler_id: null
        cookie_secure: auto
        cookie_samesite: lax
        storage_factory_id: session.storage.factory.native
