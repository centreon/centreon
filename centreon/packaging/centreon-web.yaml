name: "centreon-web"
arch: "all"
platform: "linux"
version_schema: "none"
version: "${VERSION}"
release: "${RELEASE}${DIST}"
section: "default"
priority: "optional"
maintainer: "Centreon <contact@centreon.com>"
description: |
  This package contains WebUI files.
  Commit: @COMMIT_HASH@
vendor: "Centreon"
homepage: "https://www.centreon.com"
license: "Apache-2.0"

contents:
  - src: "./src/empty_file"
    dst: "/etc/centreon/centreon.conf.php"
    file_info:
      owner: "@APACHE_USER@"
      group: "@APACHE_GROUP@"
      mode: 0660

  - src: "./src/instCentPlugins.conf"
    dst: "/etc/centreon/instCentPlugins.conf"
    file_info:
      owner: "centreon"
      group: "centreon"
      mode: 0664

  - src: "./src/instCentWeb.conf"
    dst: "/etc/centreon/instCentWeb.conf"
    file_info:
      owner: "centreon"
      group: "centreon"
      mode: 0664

  - src: "./src/install.conf.php"
    dst: "/usr/share/centreon/www/install/install.conf.php"
    file_info:
      owner: "centreon"
      group: "centreon"
      mode: 0775

  - src: "../tmpl/install/centreon.cron"
    dst: "/etc/cron.d/centreon"
    file_info:
      mode: 0644

  - src: "../tmpl/install/centstorage.cron"
    dst: "/etc/cron.d/centstorage"
    file_info:
      mode: 0644

  - src: "../logrotate/centreon"
    dst: "/etc/logrotate.d/centreon"
    type: config|noreplace
    file_info:
      mode: 0644

  - src: "./src/centreon-apache.conf"
    dst: "/etc/httpd/conf.d/10-centreon.conf"
    type: config|noreplace
    file_info:
      mode: 0644
    packager: rpm
  - src: "./src/centreon-apache.conf"
    dst: "/etc/apache2/sites-available/centreon.conf"
    type: config|noreplace
    file_info:
      mode: 0644
    packager: deb

  - src: "./src/php.ini"
    dst: "/etc/php.d/50-centreon.ini"
    type: config|noreplace
    file_info:
      mode: 0644
    packager: rpm
  - src: "./src/php.ini"
    dst: "/etc/php/8.1/mods-available/50-centreon.ini"
    type: config|noreplace
    file_info:
      mode: 0644
    packager: deb

  - src: "./src/php-fpm.rpm.conf"
    dst: "/etc/php-fpm.d/centreon.conf"
    type: config|noreplace
    file_info:
      mode: 0644
    packager: rpm
  - src: "./src/php-fpm.deb.conf"
    dst: "/etc/php/8.1/fpm/pool.d/centreon.conf"
    type: config|noreplace
    file_info:
      mode: 0644
    packager: deb

  - src: "./src/php-fpm-systemd.conf"
    dst: "/etc/systemd/system/php-fpm.service.d/centreon.conf"
    type: config|noreplace
    file_info:
      mode: 0644
    packager: rpm
  - src: "./src/php-fpm-systemd.conf"
    dst: "/lib/systemd/system/php8.1-fpm.service.d/centreon.conf"
    type: config|noreplace
    file_info:
      mode: 0644
    packager: deb

  - src: "../.env"
    dst: "/usr/share/centreon/.env"
    file_info:
      owner: "centreon"
      group: "centreon"
      mode: 0664

  - src: "../.env.local.php"
    dst: "/usr/share/centreon/.env.local.php"
    file_info:
      owner: "centreon"
      group: "centreon"
      mode: 0664

  - src: "../bin"
    dst: "/usr/share/centreon/bin"
    file_info:
      owner: "centreon"
      group: "centreon"
      mode: 0755

  - src: "/usr/share/centreon/bin/centreon"
    dst: "/usr/bin/centreon"
    type: symlink

  - src: "../composer.json"
    dst: "/usr/share/centreon/composer.json"
    file_info:
      mode: 0664

  - src: "../composer.lock"
    dst: "/usr/share/centreon/composer.lock"
    file_info:
      mode: 0664

  - src: "../symfony.lock"
    dst: "/usr/share/centreon/symfony.lock"
    file_info:
      mode: 0664

  - src: "../bootstrap.php"
    dst: "/usr/share/centreon/bootstrap.php"
    file_info:
      mode: 0664

  - src: "../container.php"
    dst: "/usr/share/centreon/container.php"
    file_info:
      mode: 0664

  - src: "../vendor"
    dst: "/usr/share/centreon/vendor"
    file_info:
      mode: 0664

  - src: "../config"
    dst: "/usr/share/centreon/config"
    file_info:
      mode: 0664

  - src: "../cron"
    dst: "/usr/share/centreon/cron"
    file_info:
      mode: 0755

  - src: "../lib"
    dst: "/usr/share/centreon/lib"
    file_info:
      mode: 0664

  - dst: "/usr/share/centreon/examples"
    type: dir
    file_info:
      mode: 0755

  - src: "../tmpl/install/systemd/centreontrapd.rpm.systemd"
    dst: "/usr/share/centreon/examples/centreontrapd.systemd"
    file_info:
      mode: 0644
    packager: rpm
  - src: "../tmpl/install/systemd/centreontrapd.deb.systemd"
    dst: "/usr/share/centreon/examples/centreontrapd.systemd"
    file_info:
      mode: 0644
    packager: deb

  - src: "./src/centreon-apache.conf"
    dst: "/usr/share/centreon/examples/centreon-apache.conf"
    file_info:
      mode: 0644

  - src: "./src/centreon-apache-https.conf"
    dst: "/usr/share/centreon/examples/centreon-apache-https.conf"
    file_info:
      mode: 0644

  - src: "../GPL_LIB"
    dst: "/usr/share/centreon/GPL_LIB"
    file_info:
      owner: "centreon"
      group: "centreon"
      mode: 0664

  - src: "../src"
    dst: "/usr/share/centreon/src"
    file_info:
      owner: "centreon"
      group: "centreon"
      mode: 0775

  - src: "../www/*"
    dst: "/usr/share/centreon/www/"
    file_info:
      owner: "centreon"
      group: "centreon"
      mode: 0775

  - dst: "/usr/share/centreon/www"
    type: dir
    file_info:
      owner: "centreon"
      group: "centreon"
      mode: 0775

  - src: "../api"
    dst: "/usr/share/centreon/api"
    file_info:
      owner: "centreon"
      group: "centreon"
      mode: 0775

  - dst: "/var/lib/centreon/installs"
    type: dir
    file_info:
      owner: "centreon"
      group: "centreon"
      mode: 0775

  - dst: "/var/lib/centreon/log"
    type: dir
    file_info:
      owner: "centreon"
      group: "centreon"
      mode: 0775

  - dst: "/var/lib/centreon/metrics"
    type: dir
    file_info:
      owner: "centreon"
      group: "centreon"
      mode: 0775

  - dst: "/var/lib/centreon/nagios-perf"
    type: dir
    file_info:
      owner: "centreon"
      group: "centreon"
      mode: 0775

  - dst: "/var/lib/centreon/status"
    type: dir
    file_info:
      owner: "centreon"
      group: "centreon"
      mode: 0775

  - dst: "/var/lib/centreon/centcore"
    type: dir
    file_info:
      owner: "centreon"
      group: "centreon"
      mode: 0775

  - dst: "/var/lib/centreon/perfdata"
    type: dir
    file_info:
      owner: "centreon"
      group: "centreon"
      mode: 0775

  - dst: "/var/run/centreon"
    type: dir
    file_info:
      owner: "centreon"
      group: "centreon"
      mode: 0775

scripts:
  postinstall: ./scripts/centreon-web-postinstall.sh

