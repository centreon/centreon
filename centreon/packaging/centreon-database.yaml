name: "centreon-database"
arch: "all"
platform: "linux"
version_schema: "none"
version: "${VERSION}"
release: "${RELEASE}${DIST}"
section: "default"
priority: "optional"
maintainer: "Centreon <contact@centreon.com>"
description: |
  Install a database server optimized for use with Centreon.
  Commit: @COMMIT_HASH@
vendor: "Centreon"
homepage: "https://www.centreon.com"
license: "Apache-2.0"

contents:
  - src: "./src/centreon-mysql.cnf"
    dst: "/etc/my.cnf.d/centreon.cnf"
    type: config|noreplace
    file_info:
      mode: 0600
    packager: rpm
  - src: "./src/centreon-mysql.cnf"
    dst: "/etc/mysql/mariadb.conf.d/80-centreon.cnf"
    type: config|noreplace
    file_info:
      mode: 0600
    packager: deb

  - src: "./src/mariadb-systemd.conf"
    dst: "/etc/systemd/system/mariadb.service.d/centreon.conf"
    type: config|noreplace
    file_info:
      mode: 0600

overrides:
  rpm:
    depends:
      - "(mariadb-server or mysql-server)"
      - centreon-broker < ${NEXT_MAJOR_VERSION}
      - centreon-engine-daemon >= ${MAJOR_VERSION}
      - centreon-engine-daemon < ${NEXT_MAJOR_VERSION}
  deb:
    depends:
      - "mariadb-server | mysql-server"
      - "centreon-broker (<< ${NEXT_MAJOR_VERSION}~)"
      - "centreon-engine-daemon (>= ${MAJOR_VERSION}~)"
      - "centreon-engine-daemon (<< ${NEXT_MAJOR_VERSION}~)"

rpm:
  summary: Centreon Databases
  compression: zstd
  signature:
    key_file: ${RPM_SIGNING_KEY_FILE}
    key_id: ${RPM_SIGNING_KEY_ID}
