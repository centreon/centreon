name: "centreon-common-selinux"
arch: "all"
platform: "linux"
version_schema: "none"
version: "${VERSION}"
release: "${RELEASE}${DIST}"
section: "default"
priority: "optional"
maintainer: "Centreon <contact@centreon.com>"
description: |
  SElinux context for centreon-common.
  Commit: @COMMIT_HASH@
vendor: "Centreon"
homepage: "https://www.centreon.com"
license: "Apache-2.0"

depends:
  - policycoreutils
  - selinux-policy
  - selinux-policy-targeted

contents:
  - src: "../selinux/centreon-common.pp"
    dst: "/usr/share/selinux/packages/centreon/centreon-common.pp"
    file_info:
      mode: 0644

scripts:
  postinstall: ./scripts/centreon-common-selinux-postinstall.sh
  preremove: ./scripts/centreon-common-selinux-preremove.sh

rpm:
  summary: SELinux context for Centreon
  compression: zstd
  signature:
    key_file: ${RPM_SIGNING_KEY_FILE}
    key_id: ${RPM_SIGNING_KEY_ID}
