name: "centreon-mysql"
arch: "all"
platform: "linux"
version_schema: "none"
version: "${VERSION}"
release: "${RELEASE}${DIST}"
section: "default"
priority: "optional"
maintainer: "Centreon <contact@centreon.com>"
description: |
  Install a MySQL server optimized for use with Centreon.
  Commit: @COMMIT_HASH@
vendor: "Centreon"
homepage: "https://www.centreon.com"
license: "Apache-2.0"

contents:
  - src: "./src/centreon-database.cnf"
    dst: "/etc/my.cnf.d/centreon.cnf"
    type: config|noreplace
    file_info:
      mode: 0644
    packager: rpm
  - src: "./src/centreon-database.cnf"
    dst: "/etc/mysql/mysql.conf.d/80-centreon.cnf"
    type: config|noreplace
    file_info:
      mode: 0644
    packager: deb

  - src: "./src/database-systemd.conf"
    dst: "/etc/systemd/system/mysqld.service.d/centreon.conf"
    type: config|noreplace
    file_info:
      mode: 0600
    packager: rpm
  - src: "./src/database-systemd.conf"
    dst: "/etc/systemd/system/mysql.service.d/centreon.conf"
    type: config|noreplace
    file_info:
      mode: 0600
    packager: deb

overrides:
  rpm:
    depends:
      - "mysql-server"
      - centreon-broker < ${NEXT_MAJOR_VERSION}
      - centreon-engine-daemon >= ${MAJOR_VERSION}
      - centreon-engine-daemon < ${NEXT_MAJOR_VERSION}
    conflicts:
      - centreon-mariadb
  deb:
    depends:
      - "mysql-server"
      - "centreon-broker (<< ${NEXT_MAJOR_VERSION}~)"
      - "centreon-engine-daemon (>= ${MAJOR_VERSION}~)"
      - "centreon-engine-daemon (<< ${NEXT_MAJOR_VERSION}~)"
    conflicts:
      - centreon-mariadb

rpm:
  summary: Centreon Databases
  compression: zstd
  signature:
    key_file: ${RPM_SIGNING_KEY_FILE}
    key_id: ${RPM_SIGNING_KEY_ID}
