name: "centreon-perl-libs-common"
arch: "all"
platform: "linux"
version_schema: "none"
version: "${VERSION}"
release: "${RELEASE}${DIST}"
section: "default"
priority: "optional"
maintainer: "Centreon <contact@centreon.com>"
description: |
  This package contains Centreon Perl library for logging and vault integration.
  Commit: @COMMIT_HASH@
vendor: "Centreon"
homepage: "https://www.centreon.com"
license: "Apache-2.0"

contents:
  - src: "../lib/perl/centreon/common"
    dst: "${PERL_VENDORLIB}/centreon/common"
    expand: true
    file_info:
      mode: 0755

overrides:
  rpm:
    depends:
      - perl-interpreter
      - perl(Crypt::OpenSSL::AES)
      - perl(JSON::XS)
      - perl(DBI)
      - perl(FindBin)
      - perl(IO::Handle)
      - perl(POSIX)
      - perl(Pod::Usage)
      - perl(Sys::Syslog)
    provides:
      - perl-centreon-base
      - perl(centreon::common::db)
      - perl(centreon::common::lock)
      - perl(centreon::common::lock::file)
      - perl(centreon::common::lock::sql)
      - perl(centreon::common::logger)
      - perl(centreon::common::misc)
  deb:
    depends:
      - libconfig-inifiles-perl
      - libcrypt-openssl-aes-perl
      - libjson-xs-perl
      - libnet-curl-perl
      - libcrypt-des-perl
      - librrds-perl
      - libdigest-hmac-perl
      - libdigest-sha-perl
      - libgd-perl

rpm:
  summary: Centreon Perl libraries Common
  compression: zstd
  signature:
    key_file: ${RPM_SIGNING_KEY_FILE}
    key_id: ${RPM_SIGNING_KEY_ID}
