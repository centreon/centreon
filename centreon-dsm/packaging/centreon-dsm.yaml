name: "centreon-dsm"
arch: "${ARCH}"
platform: "linux"
version_schema: "none"
version: "${VERSION}"
release: "${RELEASE}${DIST}"
section: "default"
priority: "optional"
maintainer: "Centreon <contact@centreon.com>"
description: |
  This add-on is built to manage passive alerts into slots of alerts. Alerts are not defined
into the configuration. This module give possibility to collect all alerts into a tray of
events.
  Commit: "@COMMIT_HASH@"
vendor: "Centreon"
homepage: "https://github.com/centreon/centreon-dsm"
license: "Apache-2.0"

contents:
  - dst: "www/modules/centreon-dsm/CHANGELOG"
    type: dir

  - dst: "/usr/share/centreon/bin/dsmd.pl"
    type: dir
    file_info:
      owner: centreon
      group: centreon
      mode: 0775

  - dst: "/etc/cron.d/centreon-dsm"
    type: dir

  - dst: "/usr/lib/systemd/system/dsmd.service"
    type: dir
    file_info:
      mode: 0775

  - dst: "/etc/sysconfig/dsmd"
    type: dir
    file_info:
      mode: 0775

  - dst: "/usr/share/centreon/bin/dsmclient.pl"
    type: dir
    file_info:
      owner: centreon
      group: centreon
      mode: 0775

  - src: "centreon-dsm/README"
    dst: "/usr/share/centreon/www/modules/centreon-dsm/README"
    file_info:
      owner: "@APACHE_USER@"
      group: "@APACHE_GROUP@"

  - src: "centreon-dsm/www/modules/centreon-dsm"
    dst: "/usr/share/centreon/www/modules/centreon-dsm"
    file_info:
      owner: "@APACHE_USER@"
      group: "@APACHE_GROUP@"

  - src: "centreon-dsm/cron"
    dst: "/etc/cron.d"
    file_info:
      owner: "@APACHE_USER@"
      group: "@APACHE_GROUP@"

scripts:
  postinstall: ./scripts/centreon-dsm-postinstall.sh

overrides:
  rpm:
    depends:
      - centreon
      - centreon-dsm-client = ${VERSION}-${RELEASE}
      - centreon-dsm-server = ${VERSION}-${RELEASE}
      - centreon-web >= ${MAJOR_VERSION}
      - centreon-web < ${NEXT_MAJOR_VERSION}
  deb:
    depends:
      - "centreon-dsm-client (>= ${MAJOR_VERSION}~)",
      - "centreon-dsm-server (>= ${MAJOR_VERSION}~)",
      - "centreon-dsm-client (<< ${NEXT_MAJOR_VERSION}~)",
      - "centreon-dsm-server (<< ${NEXT_MAJOR_VERSION}~)"

rpm:
  summary: Centreon-dsm add-on for Centreon
  signature:
    key_file: ${RPM_SIGNING_KEY_FILE}
    key_id: ${RPM_SIGNING_KEY_ID}
