name: "centreon-dsm-client"
arch: "${ARCH}"
platform: "linux"
version_schema: "none"
version: "${VERSION}"
release: "${RELEASE}${DIST}"
section: "default"
priority: "optional"
maintainer: "Centreon <contact@centreon.com>"
description: |
  Centreon-dsm client package
  Commit: @COMMIT_HASH@
vendor: "Centreon"
homepage: "https://github.com/centreon/centreon-dsm"
license: "Apache-2.0"

contents:
  - src: "../bin/dsmd.pl"
    dst: "/usr/share/centreon/bin/dsmd.pl"
    file_info:
      owner: centreon
      group: centreon
      mode: 0775

rpm:
  summary: Centreon-dsm client
  signature:
    key_file: ${RPM_SIGNING_KEY_FILE}
    key_id: ${RPM_SIGNING_KEY_ID}
