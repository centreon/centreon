name: "@NAME@"
arch: "${ARCH}"
platform: "linux"
version_schema: "none"
version: "0.54"
release: "1${DIST}"
section: "default"
priority: "optional"
maintainer: "Centreon <contact@centreon.com>"
description: |
  Net::Curl provides a Perl interface to libcurl created with object-oriented implementations in mind.
  This documentation contains Perl-specific details and quirks.
  For more information consult libcurl man pages and documentation at http://curl.haxx.se.
  Commit: @COMMIT_HASH@
vendor: "Centreon"
homepage: "https://www.centreon.com"
license: "Apache-2.0"

contents:
  - src: "/tmp/lib/perl5/x86_64-linux-thread-multi/auto/Net/Curl/Curl.so"
    dst: "@PERL_VENDORARCH@/auto/Net/Curl/Curl.so"
    file_info:
      mode: 0644
    packager: deb
  - src: "/tmp/lib/perl5/x86_64-linux-thread-multi/auto/Net/Curl/Curl.so"
    dst: "@PERL_VENDORARCH@/auto/Net/Curl/Curl.so"
    file_info:
      mode: 0644
    packager: rpm

  - src: "/tmp/lib/perl5/x86_64-linux-thread-multi/Net/Curl*"
    dst: "@PERL_VENDORARCH@/Net/"
    file_info:
      mode: 0644
    packager: deb
  - src: "/tmp/lib/perl5/x86_64-linux-thread-multi/Net/Curl*"
    dst: "@PERL_VENDORARCH@/Net/"
    file_info:
      mode: 0644
    packager: rpm

  - src: /tmp/man/man3/Net::Curl*
    dst: /usr/share/man/man3/
    file_info:
      mode: 0644
    packager: deb
  - src: /tmp/man/man3/Net::Curl*
    dst: /usr/local/share/man/man3/
    file_info:
      mode: 0644
    packager: rpm

overrides:
  rpm:
    conflicts:
      - perl-Net-Curl-debuginfo
    replaces:
      - perl-Net-Curl-debuginfo
    provides:
      - perl-Net-Curl-debuginfo
      - perl(Net::Curl)
      - perl(Net::Curl::Compat)
      - perl(Net::Curl::Easy)
      - perl(Net::Curl::Form)
      - perl(Net::Curl::Share)
      - perl(Net::Curl::Multi)
  deb:
    conflicts:
      - libnet-curl-perl-dbgsym
    replaces:
      - libnet-curl-perl-dbgsym
    provides:
      - libnet-curl-perl-dbgsym

rpm:
  summary: Perl interface for libcurl
  compression: zstd
  signature:
    key_file: ${RPM_SIGNING_KEY_FILE}
    key_id: ${RPM_SIGNING_KEY_ID}
