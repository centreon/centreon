# project
sonar.projectKey=Centreon-Open-Source
sonar.projectName=Centreon Open Source
sonar.projectVersion=23.04

sonar.sources=  centreon/api,\
                centreon/bin,\
                centreon/config,\
                centreon/cron,\
                centreon/doc,\
                centreon/lib,\
                centreon/libinstall,\
                centreon/logrotate,\
                centreon/project,\
                centreon/snmptrapd,\
                centreon/src,\
                centreon/tmpl,\
                centreon/tools,\
                centreon/varinstall,\
                centreon/www,\
                centreon-awie/doc,\
                centreon-awie/libinstall,\
                centreon-awie/packaging,\
                centreon-awie/www,\
                centreon-dsm,\
                centreon-gorgone,\
                centreon-ha,\
                centreon-open-tickets,\
                widgets

sonar.tsql.file.suffixes=sql,tsql
sonar.plsql.file.suffixes=pks,pkb

#test related folder and file reports
sonar.tests=tests
sonar.php.tests.reportPath=ut-be.xml
sonar.php.coverage.reportPaths=coverage-be.xml

#exclusions
sonar.exclusions=   **/features/**/*,\
                    **/tests/**/*,\
                    **/node_modules/**/*,\
                    **/vendor/**/*,\
                    **/common/javascript/jquery/**/*,\
                    **/common/javascript/marked.js,\
                    **/lib/wz_tooltip/wz_tooltip.js,\
                    **/www/install/sql/**/*,\
                    **/www/install/*.sql,\
                    .github/**/*

sonar.coverage.exclusions=  centreon/coverage-be.xml,\
                            centreon/ut-be.xml,\
                            centreon/bin/*,\
                            centreon-dsm/bin/*,\
                            centreon/cron/*,\
                            centreon-dsm/cron/*,\
                            centreon/doc/**/*,\
                            centreon-awie/doc/**/*,\
                            centreon-dsm/doc/**/*,\
                            centreon-gorgone/doc/**/*,\
                            centreon-open-tickets/doc/**/*,\
                            centreon/lib/**/*,\
                            centreon/libinstall/**/*,\
                            centreon-dsm/libinstall/**/*,\
                            centreon-awie/libinstall/**/*,\
                            centreon-awie/packaging/**/*,\
                            centreon-gorgone/packaging/**/*,\
                            centreon/logrotate/*,\
                            centreon/project/*,\
                            centreon/snmptrapd/*,\
                            centreon/tmpl/**/*,\
                            centreon/tools/*,\
                            centreon/varinstall/*,\
                            centreon/www/include/**/*,\
                            centreon/www/img/**/*,\
                            centreon/www/install/**/*,\
                            centreon/www/lib/**/*,\
                            centreon/www/locale/**/*,\
